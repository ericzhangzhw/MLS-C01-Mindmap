name: Generate and Embed Mind Map PNG

permissions:
  contents: write

on:
  push:
    paths:
      - '02-data-analysis/mindmap.md'
      - 'scripts/export-markmap-image.js'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: |
          npm install markmap-lib markmap-render node-html-to-image puppeteer

      - name: Install Chromium for Puppeteer
        run: |
          npx puppeteer browsers install chrome

      - name: Get Chromium path
        id: chromium
        run: |
          echo "PUPPETEER_EXECUTABLE_PATH=$(npx puppeteer browsers install chrome --print-path)" >> $GITHUB_ENV

      - name: Render mind map to PNG
        run: node scripts/export-markmap-image.js

      - name: Commit and push image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 02-data-analysis/img/mindmap.png
          git commit -m "Auto-generated Markmap PNG from mindmap.md" || echo "No changes"
          git push
