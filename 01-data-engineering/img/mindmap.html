            })(() => window.markmap,null,{"content":"AWS ML Specialty - Course Recap","children":[{"content":"\n<h2 data-lines=\"11,12\">Section 2 Recap: Data Storage &amp; Movement</h2>","children":[{"content":"\n<h3 data-lines=\"12,13\">The Data Story</h3>","children":[{"content":"Data Collection &amp; Ingestion","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Transformation","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Data Movement","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"Leverage <strong>Amazon SageMaker</strong> for all components","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"Automation","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"\n<h4 data-lines=\"18,19\">Key Exam Concept</h4>","children":[{"content":"What service to use for each step and why?","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"e.g., SageMaker + S3","children":[],"payload":{"tag":"li","lines":"20,21"}}],"payload":{"tag":"li","lines":"18,21"}}],"payload":{"tag":"li","lines":"12,21"}},{"content":"\n<h3 data-lines=\"21,22\">Storage in AWS (Exam Focus)</h3>","children":[{"content":"<strong>Amazon S3</strong> (Heaviest Focus)","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>Amazon S3 Glacier</strong>","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Amazon EBS</strong> (Elastic Block Store)","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<strong>Amazon EFS</strong> (Elastic File System)","children":[],"payload":{"tag":"li","lines":"25,26"}}],"payload":{"tag":"li","lines":"21,26"}},{"content":"\n<h3 data-lines=\"26,27\">Amazon S3 Deep Dive</h3>","children":[{"content":"\n<h4 data-lines=\"27,28\">Core Concepts</h4>","children":[{"content":"<strong>Buckets</strong>: Directories","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>Objects</strong>: Files","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Keys</strong>: Full path to the file","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"27,31"}},{"content":"\n<h4 data-lines=\"31,32\">S3 Storage Classes (6 types)</h4>","children":[{"content":"Based on access frequency","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>S3 Standard</strong>: Most frequent access","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>S3 Glacier Deep Archive</strong>: Least frequent access","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"\n<h5 data-lines=\"35,36\">Glacier &amp; Glacier Deep Archive</h5>","children":[{"content":"<strong>180-day minimum</strong> storage charge","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"li","lines":"31,37"}},{"content":"\n<h4 data-lines=\"37,38\">S3 Data Privacy &amp; Security</h4>","children":[{"content":"<strong>Data in Transit</strong>","children":[{"content":"Moving between places","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Use <strong>SSL/TLS</strong>","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"38,41"}},{"content":"<strong>Data at Rest</strong> (Server-Side Encryption - SSE)","children":[{"content":"<strong>SSE-S3</strong>: Fully managed by AWS","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>SSE-KMS</strong>: AWS managed + you manage keys via Key Management Service","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>SSE-C</strong>: You manage the keys entirely","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"41,45"}},{"content":"<strong>Client-Side Encryption</strong>","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Access Controls &amp; Audit Trails</strong>","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"37,47"}}],"payload":{"tag":"li","lines":"26,47"}},{"content":"\n<h3 data-lines=\"47,48\">Comparing Storage Platforms</h3>","children":[{"content":"\n<h4 data-lines=\"48,49\">S3 vs. EFS</h4>","children":[{"content":"<strong>Large amounts of data</strong>: S3","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"<strong>Hierarchical / File storage</strong>: EFS","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Simultaneous reads/writes</strong>: EFS","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Cost efficiency</strong>: S3","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"48,53"}},{"content":"\n<h4 data-lines=\"53,54\">Adding EBS to the Mix</h4>","children":[{"content":"<strong>Pre-processing on a local disk</strong>: EBS (tied to a single EC2 instance)","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Low latency requirements</strong>: EBS","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>High IOPS requirements</strong>: EBS (up to 100,000 IOPS)","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Shared file system</strong>: EFS (reiteration)","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"53,58"}}],"payload":{"tag":"li","lines":"47,58"}},{"content":"\n<h3 data-lines=\"58,59\">Key Takeaways for the Exam</h3>","children":[{"content":"Data storage location is a critical decision.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Understand <strong>when</strong> to choose each storage option (S3 vs. EBS vs. EFS).","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Understand the basics of S3 storage classes (speed/access frequency).","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Expect these topics to be on the exam!</strong>","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"li","lines":"58,64"}}],"payload":{"tag":"li","lines":"11,64"}},{"content":"\n<h2 data-lines=\"64,65\">Section 3 Recap: Data Processing</h2>","children":[{"content":"\n<h3 data-lines=\"65,66\">Batch vs. Stream Processing</h3>","children":[{"content":"\n<h4 data-lines=\"66,67\">Batch Processing</h4>","children":[{"content":"Data <strong>not</strong> required immediately","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Ideal for large transformations","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Lower cost","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Better for larger data sources","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"li","lines":"66,71"}},{"content":"\n<h4 data-lines=\"71,72\">Stream Processing</h4>","children":[{"content":"Data needed <strong>right now</strong> (e.g., fraud detection)","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Less complex transformations","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Higher cost","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"71,75"}}],"payload":{"tag":"li","lines":"65,75"}},{"content":"\n<h3 data-lines=\"75,76\">Amazon Kinesis: Data Streams vs. Data Firehose</h3>","children":[{"content":"\n<h4 data-lines=\"76,77\">Kinesis Data Streams</h4>","children":[{"content":"<strong>Use Case</strong>: More complex solutions, larger transformations","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Management</strong>: Mostly managed","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Data Storage</strong>: Yes (1-7 days)","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"<strong>Processing Speed</strong>: Real-time","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"<strong>Consumers</strong>: Better for multiple consumers/destinations","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<strong>Integration</strong>: Supports Spark","children":[],"payload":{"tag":"li","lines":"82,83"}}],"payload":{"tag":"li","lines":"76,83"}},{"content":"\n<h4 data-lines=\"83,84\">Kinesis Data Firehose</h4>","children":[{"content":"<strong>Use Case</strong>: Simpler needs, moving data into a system","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"<strong>Management</strong>: Fully managed","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>Data Storage</strong>: No","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>Processing Speed</strong>: Near real-time","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Consumers</strong>: Managed by Firehose","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Integration</strong>: Does not support Spark","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"83,90"}},{"content":"\n<h4 data-lines=\"90,91\">Core Idea</h4>","children":[{"content":"<strong>High Complexity</strong> -&gt; Kinesis Data Streams","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"<strong>Low Complexity</strong> -&gt; Kinesis Data Firehose","children":[],"payload":{"tag":"li","lines":"92,93"}}],"payload":{"tag":"li","lines":"90,93"}}],"payload":{"tag":"li","lines":"75,93"}},{"content":"\n<h3 data-lines=\"93,94\">AWS Glue &amp; Glue Crawler</h3>","children":[{"content":"\n<h4 data-lines=\"94,95\">Glue Crawler&apos;s Role</h4>","children":[{"content":"Crawls through your data stores","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Helps populate your AWS Glue Data Catalog","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Can be run via Glue Jobs","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"94,98"}}],"payload":{"tag":"li","lines":"93,98"}},{"content":"\n<h3 data-lines=\"98,99\">Exam Strategy</h3>","children":[{"content":"\n<h4 data-lines=\"99,100\">Distractor Services</h4>","children":[{"content":"Be aware of services mentioned that are <strong>not</strong> core to the exam.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Know what they are, but focus on core services.","children":[],"payload":{"tag":"li","lines":"101,102"}}],"payload":{"tag":"li","lines":"99,102"}}],"payload":{"tag":"li","lines":"98,102"}},{"content":"\n<h3 data-lines=\"102,103\">Key Takeaways</h3>","children":[{"content":"Know more than just the <em>concepts</em> of batch vs. streaming.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Understand which <strong>service</strong> is the right fit.","children":[{"content":"<strong>Glue vs. Kinesis</strong> is a critical distinction.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"104,106"}},{"content":"Understand the labs to gain hands-on comfort with the services.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"102,108"}}],"payload":{"tag":"li","lines":"64,108"}},{"content":"\n<h2 data-lines=\"108,109\">Section 4 Recap: ETL, ELT &amp; Big Data Frameworks</h2>","children":[{"content":"\n<h3 data-lines=\"109,110\">ETL (Extract, Transform, Load)</h3>","children":[{"content":"\n<h4 data-lines=\"110,111\">Process</h4>","children":[{"content":"1. <strong>Extract</strong>: Get <strong>all</strong> of the data.","children":[],"payload":{"tag":"li","lines":"111,112","listIndex":1}},{"content":"2. <strong>Transform</strong>: Process <strong>all</strong> of the data at once.","children":[],"payload":{"tag":"li","lines":"112,113","listIndex":2}},{"content":"3. <strong>Load</strong>: Load the final, transformed data into the destination system.","children":[],"payload":{"tag":"li","lines":"113,114","listIndex":3}}],"payload":{"tag":"li","lines":"110,114"}},{"content":"Used for things like reporting.","children":[],"payload":{"tag":"li","lines":"114,115"}}],"payload":{"tag":"li","lines":"109,115"}},{"content":"\n<h3 data-lines=\"115,116\">ELT (Extract, Load, Transform)</h3>","children":[{"content":"\n<h4 data-lines=\"116,117\">Process</h4>","children":[{"content":"1. <strong>Extract</strong>: Get the raw data.","children":[],"payload":{"tag":"li","lines":"117,118","listIndex":1}},{"content":"2. <strong>Load</strong>: Load unprocessed data into a staging area (e.g., Data Lake).","children":[],"payload":{"tag":"li","lines":"118,119","listIndex":2}},{"content":"3. <strong>Transform</strong>: Process <strong>only the specific bits of data needed</strong> for a usable report or output.","children":[],"payload":{"tag":"li","lines":"119,120","listIndex":3}}],"payload":{"tag":"li","lines":"116,120"}},{"content":"Often associated with a <strong>Data Lake</strong> architecture, which may have multiple stages.","children":[],"payload":{"tag":"li","lines":"120,121"}}],"payload":{"tag":"li","lines":"115,121"}},{"content":"\n<h3 data-lines=\"121,122\">Services for ETL/ELT (Exam Focus)</h3>","children":[{"content":"\n<h4 data-lines=\"122,123\">Extract</h4>","children":[{"content":"<strong>AWS Glue</strong> (using Glue Crawler)","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"<strong>Amazon Kinesis</strong>","children":[],"payload":{"tag":"li","lines":"124,125"}}],"payload":{"tag":"li","lines":"122,125"}},{"content":"\n<h4 data-lines=\"125,126\">Transform</h4>","children":[{"content":"<strong>Amazon EMR</strong> (Primary focus for the exam)","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"<em>Amazon Redshift</em> (Mentioned, but not on the exam)","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"125,128"}},{"content":"\n<h4 data-lines=\"128,129\">Load</h4>","children":[{"content":"<strong>Amazon S3</strong> (Primary focus for the exam)","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"<em>EFS / EBS</em>","children":[],"payload":{"tag":"li","lines":"130,131"}}],"payload":{"tag":"li","lines":"128,131"}}],"payload":{"tag":"li","lines":"121,131"}},{"content":"\n<h3 data-lines=\"131,132\">Amazon EMR (Elastic MapReduce)</h3>","children":[{"content":"<strong>Purpose</strong>: Simplifies big data frameworks like <strong>Spark</strong> &amp; <strong>Hadoop</strong>.","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"<strong>Framework</strong>: Managed on a Hadoop framework, uses <strong>EC2</strong> for processing.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"<strong>Use Cases</strong>: Transformations, Analysis, Visualizations.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Key Benefit</strong>: <strong>Ease of Use</strong>.","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"li","lines":"131,136"}},{"content":"\n<h3 data-lines=\"136,137\">Apache Spark Core Components</h3>","children":[{"content":"<strong>Concept</strong>: A job execution engine.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"\n<h4 data-lines=\"138,139\">Architecture</h4>","children":[{"content":"<strong>Driver</strong>: The &quot;big brain&quot; that coordinates the job.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>Cluster Manager</strong>: Manages resources.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Worker Nodes</strong>:","children":[{"content":"Contain <strong>Executors</strong>.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"Executors run individual <strong>Tasks</strong> in parallel.","children":[],"payload":{"tag":"li","lines":"143,144"}}],"payload":{"tag":"li","lines":"141,144"}}],"payload":{"tag":"li","lines":"138,144"}},{"content":"\n<h4 data-lines=\"144,145\">Key Concepts</h4>","children":[{"content":"<strong>RDDs</strong> (Resilient Distributed Datasets)","children":[{"content":"<em>Immutable</em> (unchangeable) collections of data.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"<em>Fault-tolerant</em>.","children":[],"payload":{"tag":"li","lines":"147,148"}}],"payload":{"tag":"li","lines":"145,148"}},{"content":"<strong>Lazy Transformations</strong>","children":[{"content":"Transformations are only processed when an <strong>Action</strong> is called.","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"Allows for process ordering and streamlining, leading to faster execution.","children":[],"payload":{"tag":"li","lines":"150,151"}}],"payload":{"tag":"li","lines":"148,151"}}],"payload":{"tag":"li","lines":"144,151"}}],"payload":{"tag":"li","lines":"136,151"}},{"content":"\n<h3 data-lines=\"151,152\">Apache Flink</h3>","children":[{"content":"<strong>Processing Types</strong>: Handles both <strong>streaming</strong> and <strong>batch</strong> data.","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"<strong>Use Cases</strong>: Big data processing, machine learning, real-time analytics.","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"<strong>Architecture</strong>: Client, Job Manager, Task Managers.","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"\n<h4 data-lines=\"155,156\">Key Time Concepts</h4>","children":[{"content":"<strong>Event Time</strong>: When the event <em>actually happens</em> (e.g., a sale is made).","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<strong>Processing Time</strong>: When the data is processed by the system.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Watermark</strong>: Tracks progress and helps handle late-arriving events.","children":[],"payload":{"tag":"li","lines":"158,159"}}],"payload":{"tag":"li","lines":"155,159"}},{"content":"<strong>Key Feature</strong>: <strong>Open Source</strong>, allowing deep customization but requires more work than EMR.","children":[],"payload":{"tag":"li","lines":"159,160"}}],"payload":{"tag":"li","lines":"151,160"}},{"content":"\n<h3 data-lines=\"160,161\">Hadoop &amp; Hive (High-Level)</h3>","children":[{"content":"<strong>Hadoop</strong>: Open-source framework for distributed processing of very large datasets.","children":[{"content":"Uses <strong>HDFS</strong> (Hadoop Distributed File System).","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Uses <strong>MapReduce</strong> process:","children":[{"content":"<strong>Map</strong>: Filtering and processing the data.","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"<strong>Reduce</strong>: Aggregating the results for an output.","children":[],"payload":{"tag":"li","lines":"165,166"}}],"payload":{"tag":"li","lines":"163,166"}}],"payload":{"tag":"li","lines":"161,166"}},{"content":"<strong>Hive</strong>: Data warehousing software built on top of Hadoop.","children":[],"payload":{"tag":"li","lines":"166,167"}}],"payload":{"tag":"li","lines":"160,167"}},{"content":"\n<h3 data-lines=\"167,168\">Summary &amp; Key Takeaways for Exam</h3>","children":[{"content":"Understand the difference between <strong>ETL</strong> and <strong>ELT</strong>.","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"Know the associated services for each step.","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"<strong>Main Focus</strong>:","children":[{"content":"<strong>Flink</strong>","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"<strong>EMR</strong>","children":[],"payload":{"tag":"li","lines":"172,173"}}],"payload":{"tag":"li","lines":"170,173"}},{"content":"<strong>High-Level Concepts Only</strong>:","children":[{"content":"<strong>Hadoop, Hive, Spark</strong> (Don&apos;t get lost in the weeds).","children":[],"payload":{"tag":"li","lines":"174,175"}}],"payload":{"tag":"li","lines":"173,175"}}],"payload":{"tag":"li","lines":"167,175"}}],"payload":{"tag":"li","lines":"108,175"}}],"payload":
