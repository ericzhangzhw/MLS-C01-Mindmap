asets or associate input records with inference results.","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"20,24"}},{"content":"\n<h4 data-lines=\"24,25\"><strong>Manual Deployment Options</strong></h4>","children":[{"content":"<strong>EC2 Instance</strong>: Use <strong>Deep Learning AMIs</strong> (pre-configured with frameworks like TensorFlow, PyTorch) and select a powerful instance type (e.g., P5 with GPUs).","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>Custom Container on ECS</strong>: Build your own Docker container and deploy it on Elastic Container Service for full control.","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"24,27"}}],"payload":{"tag":"li","lines":"11,27"}},{"content":"\n<h3 data-lines=\"27,28\">Scalability &amp; Resiliency</h3>","children":[{"content":"\n<h4 data-lines=\"28,29\"><strong>High Availability &amp; Fault Tolerance</strong></h4>","children":[{"content":"<strong>Goal</strong>: Avoid single points of failure. Design for failure (&quot;Everything fails all the time&quot;).","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Method</strong>: Deploy resources to multiple locations.","children":[{"content":"Multiple <strong>Availability Zones (AZs)</strong> to protect against instance/AZ failure.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"Multiple <strong>Regions</strong> to protect against regional failure.","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"30,33"}},{"content":"<strong>Best Practice</strong>: Use a greater number of smaller instance types instead of fewer larger ones to minimize the impact of a single instance failure.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Reference</strong>: AWS Well-Architected Framework.","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"li","lines":"28,35"}},{"content":"\n<h4 data-lines=\"35,36\"><strong>Auto Scaling Model Endpoints</strong></h4>","children":[{"content":"<strong>How it works</strong>: Automatically adjusts the number of instances in response to traffic.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Configuration</strong>: Define a scaling policy based on a metric, such as <code>SageMakerVariantInvocationsPerInstance</code>.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"SageMaker automatically load balances requests across all instances.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"35,39"}},{"content":"\n<h4 data-lines=\"39,40\"><strong>Multi-Model Endpoints</strong></h4>","children":[{"content":"<strong>Use Case</strong>: Host many models that use the same ML framework on one shared container.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Benefits</strong>:","children":[{"content":"<strong>Cost-Effective</strong>: Improves container utilization, avoiding a new endpoint for each model.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Reduced Overhead</strong>: Manage one endpoint instead of many.","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"41,44"}}],"payload":{"tag":"li","lines":"39,44"}}],"payload":{"tag":"li","lines":"27,44"}},{"content":"\n<h3 data-lines=\"44,45\">Model Testing in Production</h3>","children":[{"content":"\n<h4 data-lines=\"45,46\"><strong>A/B Testing (Production Variants)</strong></h4>","children":[{"content":"<strong>Method</strong>: Distribute traffic to multiple model versions on the same endpoint.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Configuration</strong>: Assign a <strong>weight</strong> to each <strong>production variant</strong> (e.g., 20% to model A, 80% to model B).","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Updating</strong>: Weights can be updated without any application code changes.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Direct Invocation</strong>: Call a specific model version using the <code>TargetVariant</code> parameter.","children":[],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"li","lines":"45,51"}}],"payload":{"tag":"li","lines":"44,51"}}],"payload":{"tag":"li","lines":"10,51"}},{"content":"\n<h2 data-lines=\"51,52\">2. Security &amp; Identity</h2>","children":[{"content":"\n<h3 data-lines=\"52,53\">Identity &amp; Access Management (IAM)</h3>","children":[{"content":"<strong>Principle of Least Privilege</strong>: Grant only the permissions an entity (user, role, service) needs to perform its function.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>SageMaker Execution Roles</strong>: An IAM role that grants SageMaker permission to perform operations on your behalf (e.g., reading data from S3, writing model artifacts).","children":[{"content":"The default <code>AmazonSagemakerFullAccess</code> policy grants broad permissions; it&apos;s best practice to create more restrictive, custom policies.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"li","lines":"52,56"}},{"content":"\n<h3 data-lines=\"56,57\">Data &amp; Network Protection</h3>","children":[{"content":"\n<h4 data-lines=\"57,58\"><strong>Amazon S3 Security</strong></h4>","children":[{"content":"<strong>Default</strong>: All S3 buckets are <strong>private</strong>.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>Bucket Policies</strong>: Define fine-grained access permissions for users and roles.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Conditions</strong>: Can be used in policies to enforce rules, like requiring HTTPS.","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"57,61"}},{"content":"\n<h4 data-lines=\"61,62\"><strong>Encryption with AWS KMS</strong></h4>","children":[{"content":"<strong>How it works</strong>: KMS uses <strong>Envelope Encryption</strong> (a Customer Master Key encrypts a Data Key, which encrypts your data).","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Key Policies</strong>: Control which users and roles can use KMS keys.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>Critical for SageMaker</strong>: If you use a customer-managed KMS key for S3 data, the SageMaker Execution Role <strong>must</strong> have <code>encrypt</code> and <code>decrypt</code> permissions in the key&apos;s policy.","children":[],"payload":{"tag":"li","lines":"64,65"}}],"payload":{"tag":"li","lines":"61,65"}},{"content":"\n<h4 data-lines=\"65,66\"><strong>VPC &amp; Private Communication</strong></h4>","children":[{"content":"<strong>Virtual Private Cloud (VPC)</strong>: Your logical, isolated data center in AWS.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>VPC Endpoints (AWS PrivateLink)</strong>","children":[{"content":"Enables <strong>private and secure communication</strong> between your VPC and AWS services (like SageMaker and S3).","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Traffic <strong>never leaves the Amazon network</strong>; no internet gateway, public IPs, or public subnets are needed.","children":[],"payload":{"tag":"li","lines":"69,70"}}],"payload":{"tag":"li","lines":"67,70"}}],"payload":{"tag":"li","lines":"65,70"}}],"payload":{"tag":"li","lines":"56,70"}},{"content":"\n<h3 data-lines=\"70,71\">Other Security Concepts</h3>","children":[{"content":"<strong>Data Anonymization</strong>: Techniques like hashing values with Amazon Athena to protect sensitive data that cannot be removed.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Security Groups</strong>: A stateful virtual firewall for EC2 instances that controls inbound and outbound traffic.","children":[],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"li","lines":"70,74"}}],"payload":{"tag":"li","lines":"51,74"}},{"content":"\n<h2 data-lines=\"74,75\">3. MLOps, Monitoring &amp; Governance</h2>","children":[{"content":"\n<h3 data-lines=\"75,76\">Monitoring vs. Auditing</h3>","children":[{"content":"\n<h4 data-lines=\"76,77\"><strong>Amazon CloudWatch (Monitoring)</strong></h4>","children":[{"content":"<strong>Purpose</strong>: Monitors the <strong>performance and health</strong> of systems and applications.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Metrics</strong>: Collects near-real-time utilization metrics (CPU, Memory, GPU) for SageMaker instances.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>CloudWatch Logs</strong>: Centralizes, monitors, and stores log files.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"<strong>CloudWatch Events (EventBridge)</strong>: Responds to system events and state changes (e.g., a training job completing).","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"<strong>CloudWatch Alarms</strong>: Sends notifications (via SNS/SES) when a metric breaches a defined threshold.","children":[],"payload":{"tag":"li","lines":"81,82"}}],"payload":{"tag":"li","lines":"76,82"}},{"content":"\n<h4 data-lines=\"82,83\"><strong>AWS CloudTrail (Auditing)</strong></h4>","children":[{"content":"<strong>Purpose</strong>: Provides a <strong>governance and audit trail</strong> of actions in your AWS account.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>What it logs</strong>: API calls made by users, roles, or services (e.g., <code>CreateTrainingJob</code>, <code>CreateModel</code>, <code>CreateEndpoint</code>).","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"<strong>Long-term storage</strong>: Create a <strong>trail</strong> to save logs indefinitely to an S3 bucket.","children":[],"payload":{"tag":"li","lines":"85,86"}}],"payload":{"tag":"li","lines":"82,86"}}],"payload":{"tag":"li","lines":"75,86"}},{"content":"\n<h3 data-lines=\"86,87\">Advanced Customization &amp; Automation</h3>","children":[{"content":"\n<h4 data-lines=\"87,88\"><strong>Custom Docker Containers</strong></h4>","children":[{"content":"<strong>Use Case</strong>: When a pre-built SageMaker container doesn&apos;t fit your needs (e.g., custom algorithm, specific library versions).","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Process</strong>:","children":[{"content":"1. Write a <code>Dockerfile</code>.","children":[],"payload":{"tag":"li","lines":"90,91","listIndex":1}},{"content":"2. Build the Docker image.","children":[],"payload":{"tag":"li","lines":"91,92","listIndex":2}},{"content":"3. Push the image to <strong>Amazon Elastic Container Registry (ECR)</strong>.","children":[],"payload":{"tag":"li","lines":"92,93","listIndex":3}},{"content":"4. Use the ECR image URI in your SageMaker training or deployment job.","children":[],"payload":{"tag":"li","lines":"93,94","listIndex":4}}],"payload":{"tag":"li","lines":"89,94"}}],"payload":{"tag":"li","lines":"87,94"}},{"content":"\n<h4 data-lines=\"94,95\"><strong>Golden Images (AMIs)</strong></h4>","children":[{"content":"<strong>What It Is</strong>: A pre-configured Amazon Machine Image from an existing EC2 instance.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Includes</strong>: OS, software, packages, scripts, and configurations.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"<strong>Benefit</strong>: Ensures consistent configuration, avoids manual setup, and is used with Auto Scaling.","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"94,98"}},{"content":"\n<h4 data-lines=\"98,99\"><strong>Retraining Pipelines with AWS Step Functions</strong></h4>","children":[{"content":"<strong>Purpose</strong>: Orchestrate and automate the entire ML workflow (data pre-processing, training, evaluation, deployment).","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Benefits</strong>: Visualizes the pipeline, logs each step&apos;s state for debugging, and manages dependencies.","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"98,101"}}],"payload":{"tag":"li","lines":"86,101"}},{"content":"\n<h3 data-lines=\"101,102\">SageMaker Model Monitor</h3>","children":[{"content":"<strong>Purpose</strong>: Continuously monitor a deployed model for drift.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Detects Drift In</strong>:","children":[{"content":"<strong>Data Quality</strong>: Changes in the production data distribution.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Model Quality</strong>: Degradation in performance metrics (e.g., accuracy).","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Bias</strong>: Introduction of bias as data changes.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Feature Attribution</strong>: Changes in feature importance.","children":[],"payload":{"tag":"li","lines":"107,109"}}],"payload":{"tag":"li","lines":"103,109"}}],"payload":{"tag":"li","lines":"101,109"}}],"payload":{"tag":"li","lines":"74,109"}},{"content":"\n<h2 data-lines=\"109,110\">4. AWS AI/ML Service Landscape</h2>","children":[{"content":"\n<h3 data-lines=\"110,111\">The AWS Machine Learning Stack (3 Layers)</h3>","children":[{"content":"\n<h4 data-lines=\"111,112\"><strong>Bottom Layer: Infrastructure &amp; Frameworks</strong></h4>","children":[{"content":"<strong>For</strong>: ML experts wanting full control.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>Services</strong>: EC2 (w/ GPUs), ECS, Deep Learning AMIs, Docker.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"111,114"}},{"content":"\n<h4 data-lines=\"114,115\"><strong>Middle Layer: Amazon SageMaker</strong></h4>","children":[{"content":"<strong>For</strong>: Developers and data scientists wanting to streamline the ML lifecycle.","children":[],"payload":{"tag":"li","lines":"115,116"}}],"payload":{"tag":"li","lines":"114,116"}},{"content":"\n<h4 data-lines=\"116,117\"><strong>Top Layer: AI/ML Services</strong></h4>","children":[{"content":"<strong>For</strong>: Customers who want to add intelligence to apps without building/training models.","children":[],"payload":{"tag":"li","lines":"117,118"}}],"payload":{"tag":"li","lines":"116,118"}}],"payload":{"tag":"li","lines":"110,118"}},{"content":"\n<h3 data-lines=\"118,119\">High-Level AI Service Details</h3>","children":[{"content":"<strong>Textract</strong>: Extracts text/data from documents.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<strong>Transcribe</strong>: Speech-to-Text.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Translate</strong>: Language translation.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Comprehend</strong>: NLP for sentiment, key phrases, topics.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"<strong>Lex</strong>: Builds conversational chatbots.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"<strong>Polly</strong>: Text-to-Speech.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Rekognition</strong>: Image and video analysis.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"<strong>Forecast</strong>: Time-series forecasting.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"<strong>Fraud Detector</strong>: Online fraud detection.","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"118,128"}}],"payload":{"tag":"li
