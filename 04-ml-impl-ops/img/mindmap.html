            })(() => window.markmap,null,{"content":"Enhanced AWS ML Module Review","children":[{"content":"\n<h2 data-lines=\"10,11\">1. ML Implementation &amp; Operations</h2>","children":[{"content":"\n<h3 data-lines=\"11,12\">Data Ingestion &amp; Transformation</h3>","children":[{"content":"<strong>AWS Kinesis</strong>: Collect and process streaming data in real-time.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"<strong>AWS Glue</strong>: An ETL (extract, transform, load) service to prepare and integrate data from various sources (S3, RDS, etc.).","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Amazon EMR</strong>: Process and analyze big data using frameworks like Apache Hadoop, Spark, and Hive.","children":[],"payload":{"tag":"li","lines":"14,15"}}],"payload":{"tag":"li","lines":"11,15"}},{"content":"\n<h3 data-lines=\"15,16\">Model Deployment Strategies</h3>","children":[{"content":"\n<h4 data-lines=\"16,17\"><strong>SageMaker Hosted Endpoints</strong> (Real-time Inference)</h4>","children":[{"content":"The easiest way to deploy a model for real-time, low-latency needs.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Creates a persistent HTTPS endpoint for on-demand predictions.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"<strong>How it works</strong>: Deploys a model to a container on <strong>ECS</strong>, running on <strong>EC2</strong>. Fully managed by SageMaker.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Deployment</strong>: Use the <code>deploy()</code> method in the Python SDK.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>Accelerators</strong>: Use <strong>Elastic Inference (EI)</strong> to attach fractional GPU acceleration.","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"16,22"}},{"content":"\n<h4 data-lines=\"22,23\"><strong>SageMaker Serverless Inference</strong></h4>","children":[{"content":"<strong>Use Case</strong>: For workloads with intermittent or unpredictable traffic and idle periods.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Benefit</strong>: Pay-per-use, automatically scales compute resources. Can tolerate cold starts.","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"22,25"}},{"content":"\n<h4 data-lines=\"25,26\"><strong>SageMaker Asynchronous Inference</strong></h4>","children":[{"content":"<strong>Use Case</strong>: Queues incoming requests; ideal for large payloads (up to 1GB), long processing times, and near real-time latency.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>Benefit</strong>: Scales instance count to zero when idle to save costs.","children":[],"payload":{"tag":"li","lines":"27,28"}}],"payload":{"tag":"li","lines":"25,28"}},{"content":"\n<h4 data-lines=\"28,29\"><strong>SageMaker Batch Transform</strong></h4>","children":[{"content":"<strong>Use Case</strong>: Run inference on an entire dataset at once (offline).","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Benefit</strong>: No persistent endpoint needed. Manages provisioning and de-provisioning of resources.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Can also be used to pre-process datasets or associate input records with inference results.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"28,32"}},{"content":"\n<h4 data-lines=\"32,33\"><strong>Manual Deployment Options</strong></h4>","children":[{"content":"<strong>EC2 Instance</strong>: Use <strong>Deep Learning AMIs</strong> (pre-configured with frameworks like TensorFlow, PyTorch) and select a powerful instance type (e.g., P5 with GPUs).","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Custom Container on ECS</strong>: Build your own Docker container and deploy it on Elastic Container Service for full control.","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"li","lines":"32,35"}}],"payload":{"tag":"li","lines":"15,35"}},{"content":"\n<h3 data-lines=\"35,36\">Scalability &amp; Resiliency</h3>","children":[{"content":"\n<h4 data-lines=\"36,37\"><strong>High Availability &amp; Fault Tolerance</strong></h4>","children":[{"content":"<strong>Goal</strong>: Avoid single points of failure. Design for failure (&quot;Everything fails all the time&quot;).","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Method</strong>: Deploy resources to multiple locations.","children":[{"content":"Multiple <strong>Availability Zones (AZs)</strong> to protect against instance/AZ failure.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Multiple <strong>Regions</strong> to protect against regional failure.","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"38,41"}},{"content":"<strong>Best Practice</strong>: Use a greater number of smaller instance types instead of fewer larger ones to minimize the impact of a single instance failure.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Reference</strong>: AWS Well-Architected Framework.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"36,43"}},{"content":"\n<h4 data-lines=\"43,44\"><strong>Auto Scaling Model Endpoints</strong></h4>","children":[{"content":"<strong>How it works</strong>: Automatically adjusts the number of instances in response to traffic.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Configuration</strong>: Define a scaling policy based on a metric, such as <code>SageMakerVariantInvocationsPerInstance</code>.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"SageMaker automatically load balances requests across all instances.","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"43,47"}},{"content":"\n<h4 data-lines=\"47,48\"><strong>Multi-Model Endpoints</strong></h4>","children":[{"content":"<strong>Use Case</strong>: Host many models that use the same ML framework on one shared container.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Benefits</strong>:","children":[{"content":"<strong>Cost-Effective</strong>: Improves container utilization, avoiding a new endpoint for each model.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Reduced Overhead</strong>: Manage one endpoint instead of many.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"49,52"}}],"payload":{"tag":"li","lines":"47,52"}}],"payload":{"tag":"li","lines":"35,52"}},{"content":"\n<h3 data-lines=\"52,53\">Production Testing &amp; Deployment Patterns</h3>","children":[{"content":"\n<h4 data-lines=\"53,54\"><strong>A/B Testing (Production Variants)</strong></h4>","children":[{"content":"<strong>Concept</strong>: Test different model versions behind the same endpoint. Variants can use different algorithms, datasets, or instance types.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Use Case</strong>: Gauge the business impact (e.g., revenue, click-through) of a new model and understand the effects of model drift.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Traffic Distribution Methods</strong>:","children":[{"content":"<strong>Weight-based Routing</strong>: Assign a <strong>weight</strong> to each variant in the endpoint configuration (e.g., 0.2 for 20%, 0.8 for 80%).","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Direct Invocation</strong>: Invoke a specific model version by specifying the <code>TargetVariant</code> in the API call.","children":[],"payload":{"tag":"li","lines":"58,59"}}],"payload":{"tag":"li","lines":"56,59"}}],"payload":{"tag":"li","lines":"53,59"}},{"content":"\n<h4 data-lines=\"59,60\"><strong>Blue/Green Deployment</strong></h4>","children":[{"content":"<strong>Concept</strong>: Maintain two identical environments (blue=old, green=new). Switch all traffic to the new environment at once for a fast rollback if needed.","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"59,61"}},{"content":"\n<h4 data-lines=\"61,62\"><strong>Canary Deployment</strong></h4>","children":[{"content":"<strong>Concept</strong>: Incrementally shift a small portion of traffic to the new model. Monitor closely and roll back if issues arise.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Implementation</strong>: Use <code>InitialVariantWeight</code> in SageMaker to manage traffic distribution.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"61,64"}},{"content":"\n<h4 data-lines=\"64,65\"><strong>Shadow Deployment</strong></h4>","children":[{"content":"<strong>Concept</strong>: Run the new model in parallel with the old one, processing real traffic but without influencing production decisions.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"<strong>Use Case</strong>: A final check to compare performance and monitor model output distribution before going live.","children":[],"payload":{"tag":"li","lines":"66,68"}}],"payload":{"tag":"li","lines":"64,68"}}],"payload":{"tag":"li","lines":"52,68"}}],"payload":{"tag":"li","lines":"10,68"}},{"content":"\n<h2 data-lines=\"68,69\">2. Security &amp; Identity</h2>","children":[{"content":"\n<h3 data-lines=\"69,70\">Identity &amp; Access Management (IAM)</h3>","children":[{"content":"<strong>Core Pillars</strong>:","children":[{"content":"<strong>Users</strong>: People or applications.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Groups</strong>: Collections of users under one set of permissions.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"<strong>Roles</strong>: Assignable to users, applications, or services for temporary access.","children":[],"payload":{"tag":"li","lines":"73,74"}}],"payload":{"tag":"li","lines":"70,74"}},{"content":"<strong>Policies</strong>: JSON documents that define one or more permissions.","children":[{"content":"Attached to a user, group, or role.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Can include <strong>conditions</strong> to limit access (e.g., require SSL via <code>aws:SecureTransport</code>).","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"74,77"}},{"content":"<strong>Principle of Least Privilege</strong>: Grant only the permissions an entity needs to perform its function.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>SageMaker Execution Roles</strong>: An IAM role that grants SageMaker permission to perform operations on your behalf.","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"69,79"}},{"content":"\n<h3 data-lines=\"79,80\">Data &amp; Network Protection</h3>","children":[{"content":"\n<h4 data-lines=\"80,81\"><strong>Amazon S3 Security</strong></h4>","children":[{"content":"<strong>Default</strong>: All newly created buckets are <strong>private</strong>.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<strong>Bucket Policies</strong>: JSON documents used to <code>Allow</code> and <code>Deny</code> access to specific IAM roles/users at the bucket level.","children":[],"payload":{"tag":"li","lines":"82,83"}}],"payload":{"tag":"li","lines":"80,83"}},{"content":"\n<h4 data-lines=\"83,84\"><strong>Encryption</strong></h4>","children":[{"content":"<strong>In Transit</strong>: Use SSL/TLS (HTTPS) to protect data moving across a network.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"<strong>At Rest</strong>: Protect data stored persistently.","children":[{"content":"<strong>S3 Options</strong>: SSE-S3 (S3 managed keys), SSE-KMS (KMS managed keys), SSE-C (customer keys), Client-Side.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>AWS KMS (Key Management Service)</strong>","children":[{"content":"<strong>Envelope Encryption</strong>: A Customer Master Key (CMK) encrypts a Data Key, which then encrypts your actual data.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Key Policies</strong>: Control which users/roles can <strong>administer</strong> the key vs. which can <strong>use</strong> the key for encrypt/decrypt operations.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Critical for SageMaker</strong>: The Execution Role <strong>must</strong> have <code>encrypt</code> and <code>decrypt</code> permissions for any customer-managed KMS key it needs to use.","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"87,91"}}],"payload":{"tag":"li","lines":"85,91"}}],"payload":{"tag":"li","lines":"83,91"}},{"content":"\n<h4 data-lines=\"91,92\"><strong>Virtual Private Cloud (VPC)</strong></h4>","children":[{"content":"<strong>Concept</strong>: A logical, isolated data center in AWS.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"<strong>Subnets</strong>:","children":[{"content":"<strong>Public</strong>: Has a route to an <strong>Internet Gateway</strong> for public access.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"<strong>Private</strong>: No Internet Gateway; may have outbound internet via a <strong>NAT Gateway</strong>.","children":[],"payload":{"tag":"li","lines":"95,96"}}],"payload":{"tag":"li","lines":"93,96"}},{"content":"<strong>VPC Endpoints (AWS PrivateLink)</strong>: Enables <strong>private and secure communication</strong> between your VPC and AWS services. Traffic <strong>never leaves the Amazon network</strong>.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"91,97"}},{"content":"\n<h4 data-lines=\"97,98\"><strong>Security Groups</strong></h4>","children":[{"content":"<strong>Concept</strong>: A <strong>stateful</strong> virtual firewall for EC2 instances.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Default State</strong>: Denies all inbound traffic. You create <code>allow</code> rules.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Stateful</strong>: If an inbound request is allowed, the outbound response is automatically allowed (and vice-versa).","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Rule Components</strong>: Protocol, Port Range, and Source/Destination.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>Source/Destination</strong>: Can be an IP, a network range, or another <strong>Security Group ID</strong>.","children":[],"payload":{"tag":"li","lines":"102,103"}}],"payload":{"tag":"li","lines":"97,103"}}],"payload":{"tag":"li","lines":"79,103"}},{"content":"\n<h3 data-lines=\"103,104\">Anonymization Best Practices</h3>","children":[{"content":"<strong>Use Case</strong>: For sensitive data (PII) when fields cannot be removed.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Example Method</strong>: Use <strong>Amazon Athena</strong> to run a SQL query that creates a <strong>hash</strong> (e.g., SHA-256) of the original values, disguising them.","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"103,107"}}],"payload":{"tag":"li","lines":"68,107"}},{"content":"\n<h2 data-lines=\"107,108\">3. MLOps, Monitoring &amp; Governance</h2>","children":[{"content":"\n<h3 data-lines=\"108,109\">Monitoring vs. Auditing</h3>","children":[{"content":"\n<h4 data-lines=\"109,110\"><strong>Amazon CloudWatch (Infrastructure Monitoring)</strong></h4>","children":[{"content":"<strong>Purpose</strong>: Monitors the <strong>performance and health</strong> of underlying resources (EC2 instances).","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Metrics</strong>: Collects near-real-time utilization metrics (CPU, Memory, GPU, Latency, Invocations).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>CloudWatch Alarms</strong>: Sends notifications (via SNS/SES) when a metric breaches a threshold.","children":[],"payload":{"tag":"li","lines":"112,113"}}],"payload":{"tag":"li","lines":"109,113"}},{"content":"\n<h4 data-lines=\"113,114\"><strong>AWS CloudTrail (API Auditing)</strong></h4>","children":[{"content":"<strong>Purpose</strong>: Provides a <strong>governance and audit trail</strong> of API calls.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<strong>What it logs</strong>: Actions like <code>CreateTrainingJob</code>, <code>CreateModel</code>, <code>UpdateEndpointWeights</code>.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"<strong>Long-term storage</strong>: Create a <strong>trail</strong> to save logs indefinitely to an S3 bucket.","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"113,117"}}],"payload":{"tag":"li","lines":"108,117"}},{"content":"\n<h3 data-lines=\"117,118\">Automation &amp; Orchestration</h3>","children":[{"content":"\n<h4 data-lines=\"118,119\"><strong>CI/CD for ML (MLOps Best Practices)</strong></h4>","children":[{"content":"<strong>Goal</strong>: Fully automate the training and deployment cycle to prevent human error.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<strong>Tools</strong>: Use <strong>SageMaker Pipelines</strong> &amp; <strong>AWS CodePipeline</strong>.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Governance</strong>: Version control all data, code, and build artifacts using <strong>Git</strong> and tags.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Collaboration</strong>: Use pull requests for peer review and knowledge sharing.","children":[],"payload":{"tag":"li","lines":"122,123"}}],"payload":{"tag":"li","lines":"118,123"}},{"content":"\n<h4 data-lines=\"123,124\"><strong>Retraining Pipelines with AWS Step Functions</strong></h4>","children":[{"content":"<strong>Purpose</strong>: A serverless orchestration tool to automate and visualize the entire ML workflow.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Benefits</strong>:","children":[{"content":"Automatically triggers and tracks each step.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"The output of one step becomes the input to the next.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Logs the state of each step, making it easier to debug failures (e.g., service quota errors).","children":[],"payload":{"tag":"li","lines":"128,129"}}],"payload":{"tag":"li","lines":"125,129"}}],"payload":{"tag":"li","lines":"123,129"}},{"content":"\n<h4 data-lines=\"129,130\"><strong>Custom Docker Containers &amp; AMIs</strong></h4>","children":[{"content":"<strong>Custom Containers</strong>: Use when a built-in algorithm doesn&apos;t fit your needs. Build and push to <strong>Amazon ECR</strong>.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"<strong>Golden Images (AMIs)</strong>: Ensures consistent configuration for manually managed EC2 instances.","children":[],"payload":{"tag":"li","lines":"131,132"}}],"payload":{"tag":"li","lines":"129,132"}}],"payload":{"tag":"li","lines":"117,132"}},{"content":"\n<h3 data-lines=\"132,133\">SageMaker Model Monitor (Model Performance)</h3>","children":[{"content":"<strong>Purpose</strong>: Continuously monitor the quality and effectiveness of a deployed model, not the infrastructure.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"<strong>How it Works</strong>: Compares real-time predictions against a <strong>baseline</strong> generated from the training data.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Detects Drift In</strong>:","children":[{"content":"<strong>Data Quality</strong>: Production data distribution changes from training data.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"<strong>Model Quality</strong>: Core metrics (accuracy, precision, RMSE) degrade.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>Bias</strong>: The model&apos;s predictions become biased as production data changes.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>Feature Attribution</strong>: The relative importance of input features changes.","children":[],"payload":{"tag":"li","lines":"139,140"}}],"payload":{"tag":"li","lines":"135,140"}},{"content":"Integrates with CloudWatch to send alerts when violations are detected.","children":[],"payload":{"tag":"li","lines":"140,141"}}],"payload":{"tag":"li","lines":"132,141"}},{"content":"\n<h3 data-lines=\"141,142\">SageMaker Algorithm Selection</h3>","children":[{"content":"\n<h4 data-lines=\"142,143\"><strong>Supervised Learning</strong></h4>","children":[{"content":"<strong>Classification/Regression</strong>: Linear Learner, k-NN, XGBoost, Factorization Machines.","children":[],"payload":{"tag":"li","lines":"143,144"}}],"payload":{"tag":"li","lines":"142,144"}},{"content":"\n<h4 data-lines=\"144,145\"><strong>Time-Series Forecasting</strong>: DeepAR.</h4>","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"\n<h4 data-lines=\"145,146\"><strong>Unsupervised Learning</strong></h4>","children":[{"content":"<strong>Anomaly Detection</strong>: Random Cut Forest.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"<strong>Clustering</strong>: K-Means.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<strong>Topic Modeling</strong>: LDA, NTM.","children":[],"payload":{"tag":"li","lines":"148,149"}}],"payload":{"tag":"li","lines":"145,149"}},{"content":"\n<h4 data-lines=\"149,150\"><strong>Text Analysis</strong>: BlazingText, Seq2Seq.</h4>","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"\n<h4 data-lines=\"150,151\"><strong>Image &amp; Computer Vision</strong>: Image Classification, Object Detection, Semantic Segmentation.</h4>","children":[],"payload":{"tag":"li","lines":"150,151"}}],"payload":{"tag":"li","lines":"141,151"}},{"content":"\n<h3 data-lines=\"151,152\">Service Quotas (Limits)</h3>","children":[{"content":"Limits exist on services (e.g., number of specific EC2 instances).","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"Can impact SageMaker jobs (e.g., Batch Transform).","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"<strong>Management</strong>:","children":[{"content":"Request quota increases in the AWS Console.","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"Check limits with <strong>Trusted Advisor</strong>.","children":[],"payload":{"tag":"li","lines":"156,158"}}],"payload":{"tag":"li","lines":"154,158"}}],"payload":{"tag":"li","lines":"151,158"}}],"payload":{"tag":"li","lines":"107,158"}},{"content":"\n<h2 data-lines=\"158,159\">4. AWS AI/ML Service Landscape</h2>","children":[{"content":"\n<h3 data-lines=\"159,160\">The AWS Machine Learning Stack (3 Layers)</h3>","children":[{"content":"\n<h4 data-lines=\"160,161\"><strong>Bottom Layer: Infrastructure &amp; Frameworks</strong></h4>","children":[{"content":"<strong>For</strong>: ML experts wanting full control.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"<strong>Services</strong>: EC2 (w/ GPUs), ECS, Deep Learning AMIs, Docker.","children":[],"payload":{"tag":"li","lines":"162,163"}}],"payload":{"tag":"li","lines":"160,163"}},{"content":"\n<h4 data-lines=\"163,164\"><strong>Middle Layer: Amazon SageMaker</strong></h4>","children":[{"content":"<strong>For</strong>: Developers and data scientists wan
