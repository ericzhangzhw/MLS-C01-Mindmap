","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"24,27"}},{"content":"\n<h4 data-lines=\"27,28\">Using KMS Encryption</h4>","children":[{"content":"If using customer-managed KMS keys on S3:","children":[{"content":"The role accessing the data <strong>must</strong> have <code>encrypt</code> and <code>decrypt</code> permissions for that specific KMS key.","children":[],"payload":{"tag":"li","lines":"29,30"}}],"payload":{"tag":"li","lines":"28,30"}}],"payload":{"tag":"li","lines":"27,30"}}],"payload":{"tag":"li","lines":"20,30"}},{"content":"\n<h3 data-lines=\"30,31\">High Availability &amp; Fault Tolerance</h3>","children":[{"content":"<strong>Goal</strong>: Avoid single points of failure.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"<strong>Method</strong>: Deploy to multiple locations.","children":[{"content":"Multiple <strong>Availability Zones (AZs)</strong>.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Multiple <strong>Regions</strong>.","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"li","lines":"32,35"}},{"content":"A single component/AZ/region failure should not bring the system down.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"30,36"}},{"content":"\n<h3 data-lines=\"36,37\">VPC Endpoints (Private Communication)</h3>","children":[{"content":"Enable private communication between your VPC and AWS services (SageMaker, S3).","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"No public IPs, public subnets, or internet gateways are needed.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Uses <strong>AWS PrivateLink</strong>, so traffic never leaves the Amazon network.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"36,40"}},{"content":"\n<h3 data-lines=\"40,41\">Multi-Model Endpoints</h3>","children":[{"content":"<strong>Use Case</strong>: Host many models using the same ML framework on one shared container.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Benefits</strong>:","children":[{"content":"<strong>Cost-Effective</strong>: Better container utilization, avoids deploying a new endpoint for each model.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>Reduced Admin Overhead</strong>: Only one endpoint to manage.","children":[],"payload":{"tag":"li","lines":"44,45"}}],"payload":{"tag":"li","lines":"42,45"}}],"payload":{"tag":"li","lines":"40,45"}},{"content":"\n<h3 data-lines=\"45,46\">AMIs (Golden Images)</h3>","children":[{"content":"<strong>What It Is</strong>: A preconfigured image from an existing EC2 instance.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Includes</strong>: OS, software, packages, scripts, and configurations.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Benefit</strong>: Ensures consistent configuration and avoids manual setup steps.","children":[],"payload":{"tag":"li","lines":"48,49"}}],"payload":{"tag":"li","lines":"45,49"}},{"content":"\n<h3 data-lines=\"49,50\">Monitoring: CloudWatch vs. CloudTrail</h3>","children":[{"content":"\n<h4 data-lines=\"50,51\">Amazon CloudWatch (Monitoring Systems &amp; Apps)</h4>","children":[{"content":"Collects <strong>near-real-time utilization metrics</strong> (CPU, Memory, GPU).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>CloudWatch Logs</strong>: Collects system and application logs.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>CloudWatch Events</strong> (EventBridge): Notifies on status changes.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>CloudWatch Alarms</strong>: Alerts and sends notifications (via SNS/SES) when a threshold is breached.","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"50,55"}},{"content":"\n<h4 data-lines=\"55,56\">AWS CloudTrail (Auditing Actions)</h4>","children":[{"content":"Provides an <strong>audit trail</strong> of actions in your AWS account.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Logs actions/API calls by users, roles, or services.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Examples</strong>: <code>CreateTrainingJob</code>, <code>CreateModel</code>, <code>CreateEndpoint</code>.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>To store logs indefinitely</strong>: Create a <strong>trail</strong> to save logs to an S3 bucket.","children":[],"payload":{"tag":"li","lines":"59,60"}}],"payload":{"tag":"li","lines":"55,60"}}],"payload":{"tag":"li","lines":"49,60"}},{"content":"\n<h3 data-lines=\"60,61\">The AWS Machine Learning Stack (3 Layers)</h3>","children":[{"content":"\n<h4 data-lines=\"61,62\">Bottom Layer: Infrastructure &amp; Frameworks</h4>","children":[{"content":"<strong>For</strong>: ML experts wanting full control.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Services</strong>: EC2 (w/ GPUs), ECS, Deep Learning AMIs, Docker.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"61,64"}},{"content":"\n<h4 data-lines=\"64,65\">Middle Layer: Amazon SageMaker</h4>","children":[{"content":"<strong>For</strong>: Removing the heavy lifting in the ML lifecycle.","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"64,66"}},{"content":"\n<h4 data-lines=\"66,67\">Top Layer: AI/ML Services</h4>","children":[{"content":"<strong>For</strong>: Customers who don&apos;t want to build/train models.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"<strong>Services</strong>: Textract, Transcribe, Translate, Lex, Polly, Rekognition, Comprehend.","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"66,69"}}],"payload":{"tag":"li","lines":"60,69"}},{"content":"\n<h3 data-lines=\"69,70\">Service Quotas (Limits)</h3>","children":[{"content":"Limits exist on services (e.g., number of EC2 instances).","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Can impact SageMaker jobs.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Management</strong>:","children":[{"content":"Request quota increases in the AWS Console.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Check limits with <strong>Trusted Advisor</strong>.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"72,75"}}],"payload":{"tag":"li","lines":"69,75"}},{"content":"\n<h3 data-lines=\"75,76\">SageMaker: Built-in vs. Custom Models</h3>","children":[{"content":"SageMaker offers many <strong>built-in algorithms</strong>.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"If a model isn&apos;t available, you can build your own <strong>Docker image</strong>.","children":[],"payload":{"tag":"li","lines":"77,78"}}],"payload":{"tag":"li","lines":"75,78"}},{"content":"\n<h3 data-lines=\"78,79\">Distinguishing AI Services</h3>","children":[{"content":"<strong>Textract</strong>: Extracts text/data from documents (invoices, IDs).","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"<strong>Transcribe</strong>: Speech-to-Text.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"<strong>Translate</strong>: Language translation.","children":[],"payload":{"tag":"li","lines":"81,82"}}],"payload":{"tag":"li","lines":"78,82"}},{"content":"\n<h3 data-lines=\"82,83\">High-Level AI Service Details</h3>","children":[{"content":"<strong>Comprehend</strong>: Understands text data using NLP (sentiment, key phrases, topics).","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Lex</strong>: Builds chatbots for conversational experiences.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"conte ong>Conditions</strong>: Can be used in policies to enforce rules, like requiring HTTPS.","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"97,101"}},{"content":"\n<h3 data-lines=\"101,102\">Virtual Private Cloud (VPC)</h3>","children":[{"content":"<strong>Concept</strong>: A logical, customizable data center in AWS.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Components</strong>: Subnets, Route Tables, NACLs, Security Groups, Internet Gateways.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Subnets</strong>:","children":[{"content":"<strong>Public</strong>: Has a route to an Internet Gateway for public access.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Private</strong>: No Internet Gateway; may have outbound internet via a <strong>NAT Gateway</strong>.","children":[],"payload":{"tag":"li","lines":"106,107"}}],"payload":{"tag":"li","lines":"104,107"}}],"payload":{"tag":"li","lines":"101,107"}},{"content":"\n<h3 data-lines=\"107,108\">Security Groups</h3>","children":[{"content":"<strong>Concept</strong>: A <strong>stateful</strong> virtual firewall for EC2 instances.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>Default State</strong>: Denies all inbound traffic. You create <code>allow</code> rules.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Rule Components</strong>: Protocol, Port Range, Source/Destination.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Source/Destination</strong>: Can be an IP, a network range, or another Security Group ID.","children":[],"payload":{"tag":"li","lines":"111,112"}}],"payload":{"tag":"li","lines":"107,112"}},{"content":"\n<h3 data-lines=\"112,113\">Encryption</h3>","children":[{"content":"<strong>Purpose</strong>: Protect data from unauthorized access.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"<strong>AWS KMS (Key Management Service)</strong>","children":[{"content":"Uses <strong>Envelope Encryption</strong>:","children":[{"content":"1. A <strong>Customer Master Key (CMK)</strong> encrypts...","children":[],"payload":{"tag":"li","lines":"116,117","listIndex":1}},{"content":"2. a <strong>Data Key</strong>, which then...","children":[],"payload":{"tag":"li","lines":"117,118","listIndex":2}},{"content":"3. encrypts your actual data.","children":[],"payload":{"tag":"li","lines":"118,119","listIndex":3}}],"payload":{"tag":"li","lines":"115,119"}},{"content":"<strong>Key Policies</strong>: Control which users and roles can use the keys to encrypt/decrypt.","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"li","lines":"114,120"}}],"payload":{"tag":"li","lines":"112,120"}},{"content":"\n<h3 data-lines=\"120,121\">Data Anonymization</h3>","children":[{"content":"<strong>Use Case</strong>: For sensitive data when fields cannot be removed.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Example Method</strong>: Use <strong>Amazon Athena</strong> to run a SQL query that creates a hash of the original values, disguising them.","children":[],"payload":{"tag":"li","lines":"122,124"}}],"payload":{"tag":"li","lines":"120,124"}}],"payload":{"tag":"li","lines":"90,124"}},{"content":"\n<h2 data-lines=\"124,125\">Module Review: Model Testing &amp; Monitoring</h2>","children":[{"content":"\n<h3 data-lines=\"125,126\">A/B Testing in Production</h3>","children":[{"content":"<strong>Method</strong>: Distribute traffic to multiple <strong>production variants</strong> on the same endpoint.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"<strong>Configuration</strong>:","children":[{"content":"Specify a <strong>weight</strong> for each variant in the endpoint configuration (e.g., <code>0.2</code> for 20%, <code>0.8</code> for 80%).","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"SageMaker automatically routes requests based on the weights.","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"127,130"}},{"content":"<strong>Updating</strong>:","children":[{"content":"Update weights in the endpoint configuration.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<strong>No application code change is needed.</strong>","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"li","lines":"130,133"}},{"content":"<strong>Direct Invocation</strong>:","children":[{"content":"Invoke a specific model version by specifying the <code>TargetVariant</code> in the <code>invoke_endpoint</code> API call.","children":[],"payload":{"tag":"li","lines":"134,135"}}],"payload":{"tag":"li","lines":"133,135"}}],"payload":{"tag":"li","lines":"125,135"}},{"content":"\n<h3 data-lines=\"135,136\">Retraining Pipelines</h3>","children":[{"content":"<strong>Scheduling</strong>: Can be scheduled using <strong>AWS Step Functions</strong>.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"<strong>Benefits of Step Functions</strong>:","children":[{"content":"Visualize the ML pipeline.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Automatically trigger and track each step.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Output of one step becomes the input to the next.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Logs the state of each step for easier debugging.","children":[],"payload":{"tag":"li","lines":"141,142"}}],"payload":{"tag":"li","lines":"137,142"}}],"payload":{"tag":"li","lines":"135,142"}},{"content":"\n<h3 data-lines=\"142,143\">SageMaker Model Monitor</h3>","children":[{"content":"<strong>Purpose</strong>: Monitor the performance and effectiveness of a deployed model.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Detects Drift In</strong>:","children":[{"content":"<strong>
