            })(() => window.markmap,null,{"content":"Enhanced AWS ML Module Review","children":[{"content":"\n<h2 data-lines=\"10,11\">1. ML Implementation &amp; Operations</h2>","children":[{"content":"\n<h3 data-lines=\"11,12\">Data Ingestion &amp; Transformation</h3>","children":[{"content":"<strong>AWS Kinesis</strong>: Collect and process streaming data in real-time.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"<strong>AWS Glue</strong>: An ETL (extract, transform, load) service to prepare and integrate data from various sources (S3, RDS, etc.).","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Amazon EMR</strong>: Process and analyze big data using frameworks like Apache Hadoop, Spark, and Hive.","children":[],"payload":{"tag":"li","lines":"14,15"}}],"payload":{"tag":"li","lines":"11,15"}},{"content":"\n<h3 data-lines=\"15,16\">Model Deployment Strategies</h3>","children":[{"content":"\n<h4 data-lines=\"16,17\"><strong>SageMaker Hosted Endpoints</strong> (Real-time Inference)</h4>","children":[{"content":"The easiest way to deploy a model.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Creates a persistent HTTPS endpoint for on-demand predictions.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"<strong>How it works</strong>: Deploys a model to a container on <strong>ECS</strong>, running on <strong>EC2</strong>. Fully managed by SageMaker.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Deployment</strong>: Use the <code>deploy()</code> method in the Python SDK.","children":[],"payload":{"tag":"li","lines":"20,21"}}],"payload":{"tag":"li","lines":"16,21"}},{"content":"\n<h4 data-lines=\"21,22\"><strong>SageMaker Serverless Inference</strong></h4>","children":[{"content":"<strong>Use Case</strong>: For workloads with intermittent or unpredictable traffic and idle periods.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>Benefit</strong>: Pay-per-use, automatically scales compute resources. Can tolerate cold starts.","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"21,24"}},{"content":"\n<h4 data-lines=\"24,25\"><strong>SageMaker Batch Transform</strong></h4>","children":[{"content":"<strong>Use Case</strong>: Run inference on an entire dataset at once (offline).","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>Benefit</strong>: No persistent endpoint needed. Manages provisioning and de-provisioning of resources.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"Can also be used to pre-process datasets or associate input records with inference results.","children":[],"payload":{"tag":"li","lines":"27,28"}}],"payload":{"tag":"li","lines":"24,28"}},{"content":"\n<h4 data-lines=\"28,29\"><strong>Manual Deployment Options</strong></h4>","children":[{"content":"<strong>EC2 Instance</strong>: Use <strong>Deep Learning AMIs</strong> (pre-configured with frameworks like TensorFlow, PyTorch) and select a powerful instance type (e.g., P5 with GPUs).","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Custom Container on ECS</strong>: Build your own Docker container and deploy it on Elastic Container Service for full control.","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"28,31"}}],"payload":{"tag":"li","lines":"15,31"}},{"content":"\n<h3 data-lines=\"31,32\">Scalability &amp; Resiliency</h3>","children":[{"content":"\n<h4 data-lines=\"32,33\"><strong>High Availability &amp; Fault Tolerance</strong></h4>","children":[{"content":"<strong>Goal</strong>: Avoid single points of failure. Design for failure (&quot;Everything fails all the time&quot;).","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Method</strong>: Deploy resources to multiple locations.","children":[{"content":"Multiple <strong>Availability Zones (AZs)</strong> to protect against instance/AZ failure.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Multiple <strong>Regions</strong> to protect against regional failure.","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"34,37"}},{"content":"<strong>Best Practice</strong>: Use a greater number of smaller instance types instead of fewer larger ones to minimize the impact of a single instance failure.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Reference</strong>: AWS Well-Architected Framework.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"32,39"}},{"content":"\n<h4 data-lines=\"39,40\"><strong>Auto Scaling Model Endpoints</strong></h4>","children":[{"content":"<strong>How it works</strong>: Automatically adjusts the number of instances in response to traffic.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Configuration</strong>: Define a scaling policy based on a metric, such as <code>SageMakerVariantInvocationsPerInstance</code>.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"SageMaker automatically load balances requests across all instances.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"39,43"}},{"content":"\n<h4 data-lines=\"43,44\"><strong>Multi-Model Endpoints</strong></h4>","children":[{"content":"<strong>Use Case</strong>: Host many models that use the same ML framework on one shared container.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Benefits</strong>:","children":[{"content":"<strong>Cost-Effective</strong>: Improves container utilization, avoiding a new endpoint for each model.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Reduced Overhead</strong>: Manage one endpoint instead of many.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"45,48"}}],"payload":{"tag":"li","lines":"43,48"}}],"payload":{"tag":"li","lines":"31,48"}},{"content":"\n<h3 data-lines=\"48,49\">Model Testing in Production</h3>","children":[{"content":"\n<h4 data-lines=\"49,50\"><strong>A/B Testing (Production Variants)</strong></h4>","children":[{"content":"<strong>Method</strong>: Distribute traffic to multiple model versions on the same endpoint.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Configuration</strong>: Assign a <strong>weight</strong> to each <strong>production variant</strong> (e.g., 20% to model A, 80% to model B).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Updating</strong>: Weights can be updated without any application code changes.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Direct Invocation</strong>: Call a specific model version using the <code>TargetVariant</code> parameter.","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"li","lines":"49,54"}}],"payload":{"tag":"li","lines":"48,54"}},{"content":"\n<h3 data-lines=\"54,55\">Service Quotas (Limits)</h3>","children":[{"content":"Limits exist on services (e.g., number of specific EC2 instances).","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Can impact SageMaker jobs (e.g., Batch Transform).","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Management</strong>:","children":[{"content":"Request quota increases in the AWS Console.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Check limits with <strong>Trusted Advisor</strong>.","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"li","lines":"57,61"}}],"payload":{"tag":"li","lines":"54,61"}}],"payload":{"tag":"li","lines":"10,61"}},{"content":"\n<h2 data-lines=\"61,62\">2. Security &amp; Identity</h2>","children":[{"content":"\n<h3 data-lines=\"62,63\">Identity &amp; Access Management (IAM)</h3>","children":[{"content":"<strong>Principle of Least Privilege</strong>: Grant only the permissions an entity needs to perform its function.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>SageMaker Execution Roles</strong>: An IAM role that grants SageMaker permission to perform operations on your behalf.","children":[{"content":"The default <code>AmazonSagemakerFullAccess</code> policy is broad; it&apos;s best practice to create restrictive, custom policies.","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"62,66"}},{"content":"\n<h3 data-lines=\"66,67\">Data &amp; Network Protection</h3>","children":[{"content":"\n<h4 data-lines=\"67,68\"><strong>Amazon S3 Security</strong></h4>","children":[{"content":"<strong>Default</strong>: All S3 buckets are <strong>private</strong>.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"<strong>Bucket Policies</strong>: Define fine-grained access permissions.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>Conditions</strong>: Enforce rules, like requiring HTTPS.","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"li","lines":"67,71"}},{"content":"\n<h4 data-lines=\"71,72\"><strong>Encryption with AWS KMS</strong></h4>","children":[{"content":"<strong>How it works</strong>: Uses <strong>Envelope Encryption</strong>.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"<strong>Key Policies</strong>: Control which users/roles can use keys.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"<strong>Critical</strong>: The SageMaker Execution Role <strong>must</strong> have <code>encrypt</code> and <code>decrypt</code> permissions for any customer-managed KMS key it needs to use.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"71,75"}},{"content":"\n<h4 data-lines=\"75,76\"><strong>VPC &amp; Private Communication</strong></h4>","children":[{"content":"<strong>VPC Endpoints (AWS PrivateLink)</strong>: Enables <strong>private and secure communication</strong> between your VPC and AWS services. Traffic <strong>never leaves the Amazon network</strong>.","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"li","lines":"66,77"}},{"content":"\n<h3 data-lines=\"77,78\">Other Security Concepts</h3>","children":[{"content":"<strong>Data Anonymization</strong>: Hashing values with Athena.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Security Groups</strong>: Stateful virtual firewall for EC2 instances.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"77,81"}}],"payload":{"tag":"li","lines":"61,81"}},{"content":"\n<h2 data-lines=\"81,82\">3. MLOps, Monitoring &amp; Governance</h2>","children":[{"content":"\n<h3 data-lines=\"82,83\">Monitoring vs. Auditing</h3>","children":[{"content":"\n<h4 data-lines=\"83,84\"><strong>Amazon CloudWatch (Monitoring)</strong></h4>","children":[{"content":"<strong>Purpose</strong>: Monitors the <strong>performance and health</strong> of systems.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"<strong>Metrics</strong>: Collects near-real-time utilization metrics (CPU, Memory, GPU).","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>CloudWatch Logs</strong>: Centralizes and stores log files.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>CloudWatch Events (EventBridge)</strong>: Responds to system events (e.g., training job completion).","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>CloudWatch Alarms</strong>: Sends notifications (via SNS/SES) when a metric breaches a threshold.","children":[],"payload":{"tag":"li","lines":"88,89"}}],"payload":{"tag":"li","lines":"83,89"}},{"content":"\n<h4 data-lines=\"89,90\"><strong>AWS CloudTrail (Auditing)</strong></h4>","children":[{"content":"<strong>Purpose</strong>: Provides a <strong>governance and audit trail</strong> of API calls.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>What it logs</strong>: Actions like <code>CreateTrainingJob</code>, <code>CreateModel</code>.","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"<strong>Long-term storage</strong>: Create a <strong>trail</strong> to save logs indefinitely to an S3 bucket.","children":[],"payload":{"tag":"li","lines":"92,93"}}],"payload":{"tag":"li","lines":"89,93"}}],"payload":{"tag":"li","lines":"82,93"}},{"content":"\n<h3 data-lines=\"93,94\">SageMaker Algorithm Selection</h3>","children":[{"content":"\n<h4 data-lines=\"94,95\"><strong>Supervised Learning</strong></h4>","children":[{"content":"<strong>Classification (Binary/Multi-class)</strong>: Linear Learner, k-NN, XGBoost, Factorization Machines.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Regression</strong>: Linear Learner, k-NN, XGBoost, Factorization Machines.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"94,97"}},{"content":"\n<h4 data-lines=\"97,98\"><strong>Time-Series Forecasting</strong></h4>","children":[{"content":"<strong>Algorithm</strong>: DeepAR.","children":[],"payload":{"tag":"li","lines":"98,99"}}],"payload":{"tag":"li","lines":"97,99"}},{"content":"\n<h4 data-lines=\"99,100\"><strong>Unsupervised Learning</strong></h4>","children":[{"content":"<strong>Anomaly Detection</strong>: Random Cut Forest.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Clustering</strong>: K-Means.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"<strong>Topic Modeling</strong>: Latent Dirichlet Allocation (LDA), Neural Topic Model (NTM).","children":[],"payload":{"tag":"li","lines":"102,103"}}],"payload":{"tag":"li","lines":"99,103"}},{"content":"\n<h4 data-lines=\"103,104\"><strong>Text Analysis</strong></h4>","children":[{"content":"<strong>Text Classification</strong>: BlazingText, Text Classification (TensorFlow).","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Translation / Summarization / Speech-to-Text</strong>: Seq2Seq.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"103,106"}},{"content":"\n<h4 data-lines=\"106,107\"><strong>Image &amp; Computer Vision</strong></h4>","children":[{"content":"<strong>Image Classification</strong>: Based on MXNet.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<strong>Object Detection</strong>: Based on MXNet, TensorFlow.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>Pixel-level Categorization</strong>: Semantic Segmentation.","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"106,110"}}],"payload":{"tag":"li","lines":"93,110"}},{"content":"\n<h3 data-lines=\"110,111\">Advanced Customization &amp; Automation</h3>","children":[{"content":"\n<h4 data-lines=\"111,112\"><strong>Custom Docker Containers</strong></h4>","children":[{"content":"<strong>Use Case</strong>: When a built-in algorithm doesn&apos;t fit your needs.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>Process</strong>: Build a Docker image with your custom code/packages and push it to <strong>Amazon ECR</strong>.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"111,114"}},{"content":"\n<h4 data-lines=\"114,115\"><strong>Golden Images (AMIs)</strong></h4>","children":[{"content":"A pre-configured EC2 image (OS, software, scripts).","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Ensures consistency and is used with Auto Scaling.","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"114,117"}},{"content":"\n<h4 data-lines=\"117,118\"><strong>Retraining Pipelines with AWS Step Functions</strong></h4>","children":[{"content":"Orchestrate and automate the entire ML workflow.","children":[],"payload":{"tag":"li","lines":"118,119"}}],"payload":{"tag":"li","lines":"117,119"}}],"payload":{"tag":"li","lines":"110,119"}},{"content":"\n<h3 data-lines=\"119,120\">SageMaker Model Monitor</h3>","children":[{"content":"<strong>Purpose</strong>: Continuously monitor a deployed model for drift.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Detects Drift In</strong>: Data Quality, Model Quality, Bias, and Feature Attribution.","children":[],"payload":{"tag":"li","lines":"121,123"}}],"payload":{"tag":"li","lines":"119,123"}}],"payload":{"tag":"li","lines":"81,123"}},{"content":"\n<h2 data-lines=\"123,124\">4. AWS AI/ML Service Landscape</h2>","children":[{"content":"\n<h3 data-lines=\"124,125\">The AWS Machine Learning Stack (3 Layers)</h3>","children":[{"content":"\n<h4 data-lines=\"125,126\"><strong>Bottom Layer: Infrastructure &amp; Frameworks</strong></h4>","children":[{"content":"<strong>For</strong>: ML experts wanting full control.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"<strong>Services</strong>: EC2 (w/ GPUs), ECS, Deep Learning AMIs, Docker.","children":[],"payload":{"tag":"li","lines":"127,128"}}],"payload":{"tag":"li","lines":"125,128"}},{"content":"\n<h4 data-lines=\"128,129\"><strong>Middle Layer: Amazon SageMaker</strong></h4>","children":[{"content":"<strong>For</strong>: Developers and data scientists wanting to streamline the ML lifecycle.","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"128,130"}},{"content":"\n<h4 data-lines=\"130,131\"><strong>Top Layer: AI/ML Services</strong></h4>","children":[{"content":"<strong>For</strong>: Customers wanting to add intelligence to apps without building/training models.","children":[],"payload":{"tag":"li","lines":"131,132"}}],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"li","lines":"124,132"}},{"content":"\n<h3 data-lines=\"132,133\">High-Level AI Service Details</h3>","children":[{"content":"\n<h4 data-lines=\"133,134\"><strong>Text &amp; Document Analysis</strong></h4>","children":[{"content":"<strong>Textract</strong>: Extracts text and structured data from documents (PDFs, images, forms) using OCR. Use for ID processing or invoice analysis.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Comprehend</strong>: Uses NLP to discover insights in text. Performs sentiment analysis, identifies key phrases, topics, and language.","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"li","lines":"133,136"}},{"content":"\n<h4 data-lines=\"136,137\"><strong>Speech &amp; Language</strong></h4>","children":[{"content":"<strong>Transcribe</strong>: Speech-to-text service. Takes audio files or streams as input.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<strong>Translate</strong>: Neural machine translation for large volumes of text or HTML. Supports over 70 languages.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>Polly</strong>: Text-to-speech service that generates natural-sounding audio.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>Lex</strong>: Builds conversational interfaces (chatbots) using natural language understanding (NLU).","children":[],"payload":{"tag":"li","lines":"140,141"}}],"payload":{"tag":"li","lines":"136,141"}},{"content":"\n<h4 data-lines=\"141,142\"><strong>Vision</strong></h4>","children":[{"content":"<strong>Rekognition</strong>: Image and video analysis to detect objects, people, text, scenes, and activities.","children":[],"payload":{"tag":"li","lines":"142,143"}}],"payload":{"tag":"li","lines":"141,143"}},{"content":"\n<h4 data-lines=\"143,144\"><strong>Forecasting &amp; Fraud</strong></h4>","children":[{"content":"<strong>Forecast</strong>: Time-series forecasting service. Uses historical data to predict future demand (e.g., for retail, staffing).","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"<strong>Fraud Detector</strong>: Builds custom fraud detection models based on your historical data for low-latency, real-time online fraud prevention.","children":[],"payload":{"tag":"li","lines":"145,146"}}],"payload":{"tag":"li","lines":"143,146"}}],"payload":{"tag":"li","lines":"132,146"}}],"payload":{"tag":"li","lines":"123,146"}}],"payload":{"tag":"h1","lines":"8,9"}},{"colorFreezeLevel":2,"initialExpandLevel":2,"maxWidth":300})</script>
