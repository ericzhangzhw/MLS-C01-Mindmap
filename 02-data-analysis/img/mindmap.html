M1001 80h400000v40h-400000z\"/></svg></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.5225em;\"><span></span></span></span></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Variance</strong>: Average squared deviation from the mean (Standard Deviation squared).","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Interquartile Range (IQR)</strong>: Q3 - Q1. Represents the spread of the middle 50%; great for data with outliers.","children":[],"payload":{"tag":"li","lines":"58,60"}}],"payload":{"tag":"li","lines":"54,60"}}],"payload":{"tag":"h4","lines":"47,48"}},{"content":"Multivariate Analysis (Relationship between Features)","children":[{"content":"Example: Real estate price based on size.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Scatterplot</strong>: Excellent tool to visualize the relationship between two attributes.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Correlation Matrix</strong>: Shows the relationship between two variables.","children":[{"content":"Values range from -1 (perfect negative) to +1 (perfect positive).","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Note</strong>: Not the same as a Confusion Matrix (used for classification model evaluation).","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"li","lines":"63,67"}}],"payload":{"tag":"h4","lines":"60,61"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"Data Processing Phase (Data Preparation)","children":[{"content":"Framework","children":[{"content":"Address issues from both instance and feature perspectives.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Instance (Row/Observation) Techniques</strong>:","children":[{"content":"Removing duplicate instances.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Handling outlier data.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Imputing missing data.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Resampling imbalanced data.","children":[],"payload":{"tag":"li","lines":"75,76"}}],"payload":{"tag":"li","lines":"71,76"}},{"content":"<strong>Feature (Column) Techniques</strong>:","children":[{"content":"Feature selection.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Encoding techniques.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Normalizing and scaling.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Binning and transforming.","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"li","lines":"76,82"}}],"payload":{"tag":"h4","lines":"69,70"}}],"payload":{"tag":"h3","lines":"67,68"}}],"payload":{"tag":"h2","lines":"38,39"}},{"content":"Domain 2.1: In-Depth Topics","children":[{"content":"Fixing Data Errors &amp; Formatting","children":[{"content":"<strong>Goal</strong>: Address inconsistencies before deriving insights.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Common Issues</strong>:","children":[{"content":"<strong>Improper Data Types</strong>: e.g., string/float categorized as &apos;object&apos;.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Inconsistent Formatting</strong>: Spacing, capitalization, decimal points.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Inconsistent Concepts</strong>: e.g., &apos;male&apos;, &apos;M&apos;, &apos;m&apos; for the same gender.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"88,92"}},{"content":"<strong>Implementation (Python/Pandas)</strong>:","children":[{"content":"Convert case: <code>.str.lower()</code>","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Remove spaces: <code>.str.replace()</code>, <code>.str.strip()</code>","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Standardize values: Use a map or function with <code>.apply()</code>","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Round numbers: <code>.round()</code>","children":[],"payload":{"tag":"li","lines":"96,98"}}],"payload":{"tag":"li","lines":"92,98"}}],"payload":{"tag":"h3","lines":"86,87"}},{"content":"Handling Missing Data","children":[{"content":"<strong>Causes</strong>: User errors, data corruption, import issues, transformation errors.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Visualization</strong>: <code>missingno</code> is an excellent Python library for this.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Categories (Missing Data Mechanism)</strong>:","children":[{"content":"<strong>MCAR (Missing Completely At Random)</strong>: Unrelated to any data.","children":[{"content":"<em>Strategy</em>: Mean, Median, KNN Imputation.","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"102,104"}},{"content":"<strong>MAR (Missing At Random)</strong>: Dependent on other observed data.","children":[{"content":"<em>Strategy</em>: MICE (Multivariate Imputation by Chained Equation).","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"104,106"}},{"content":"<strong>MNAR (Missing Not At Random)</strong>: Related to observed and unobserved data.","children":[{"content":"<em>Strategy</em>: Selection Models, Shared Parameter Models.","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"101,108"}},{"content":"<strong>Handling Techniques</strong>:","children":[{"content":"<strong>Drop Rows</strong>: A valid option for large datasets with very few missing values.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Imputation</strong>:","children":[{"content":"<strong>Categorical</strong>: Use the mode (most frequent value).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Numerical</strong>: Use the mean (if no outliers) or median.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>KNNImputer (from scikit-learn)</strong>: Uses values of nearest neighbors to impute.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"110,114"}},{"content":"<strong>MICE</strong>: Runs multiple imputations to reduce bias but is computationally intensive.","children":[],"payload":{"tag":"li","lines":"114,116"}}],"payload":{"tag":"li","lines":"108,116"}}],"payload":{"tag":"h3","lines":"98,99"}},{"content":"Handling Outliers","children":[{"content":"<strong>Definition</strong>: An observation that differs significantly in value from other data points.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Impact</strong>: Skews metrics like the mean; leads to biased models and wrong predictions.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<strong>Detection Methods</strong>:","children":[{"content":"<strong>Z-score</strong>: Indicates distance from the mean. Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>&#x2212;</mo><mi>&#x3bc;</mi></mrow><mi>&#x3c3;</mi></mfrac></mrow><annotation encoding=\"application/x-tex\">z = \\frac{x - \\mu}{\\sigma}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1994em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8544em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">&#x3c3;</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">x</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mathnormal mtight\">&#x3bc;</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>. Outliers are often considered where <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi mathvariant=\"normal\">&#x2223;</mi><mi>z</mi><mi mathvariant=\"normal\">&#x2223;</mi><mo>&gt;</mo><mn>3</mn></mrow><annotation encoding=\"application/x-tex\">|z| &gt; 3</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">&#x2223;</span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mord\">&#x2223;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">3</span></span></span></span>.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Boxplot (IQR Method)</strong>: Uses Interquartile Range (IQR = Q3 - Q1). Outliers are data points outside the range of <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo stretchy=\"false\">[</mo><mi>Q</mi><mn>1</mn><mo>&#x2212;</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo separator=\"true\">,</mo><mi>Q</mi><mn>3</mn><mo>+</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo stretchy=\"false\">]</mo></mrow><annotation encoding=\"application/x-tex\">[Q1 - 1.5 \\times IQR, Q3 + 1.5 \\times IQR]</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mopen\">[</span><span class=\"mord mathnormal\">Q</span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#x2212;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1.5</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8778em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">QR</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\">Q</span><span class=\"mord\">3</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1.5</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">QR</span><span class=\"mclose\">]</span></span></span></span>.","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"119,122"}},{"content":"<strong>Handling Methods</strong>:","children":[{"content":"<strong>Deletion</strong>: Easiest option, but <strong>Warning</strong>: always consult domain experts as some outliers are valid data points.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"<strong>Transformation</strong>: Apply log transformations to compress the range.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Imputation</strong>: Replace with median or a predetermined threshold value.","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"li","lines":"122,127"}}],"payload":{"tag":"h3","lines":"116,117"}},{"content":"Processing Text Data (Stop Words)","children":[{"content":"<strong>Field</strong>: Natural Language Processing (NLP).","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Challenges</strong>: Context-specific words, sarcasm, slang, misspellings.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"<strong>Stop Words</strong>: Common words with little meaning (e.g., &apos;a&apos;, &apos;the&apos;, &apos;in&apos;, &apos;is&apos;).","children":[{"content":"<strong>Benefits of Removal</strong>: Reduces dataset size, improves training time and performance.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<strong>Warning</strong>: Can change meaning if not done carefully (e.g., removing &apos;not&apos; from &apos;not happy&apos;).","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"li","lines":"130,133"}},{"content":"<strong>Libraries &amp; Process</strong>:","children":[{"content":"<strong>NLTK / SpaCy</strong>: Common NLP libraries.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Process</strong>: Tokenize text (break into words), then filter out stop words.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"<strong>Customization</strong>: The default stop word list can be customized for specific business needs.","children":[],"payload":{"tag":"li","lines":"136,138"}}],"payload":{"tag":"li","lines":"133,138"}}],"payload":{"tag":"h3","lines":"127,128"}},{"content":"Resampling Imbalanced Datasets","children":[{"content":"<strong>Definition</strong>: A dataset with an uneven distribution of classes (majority vs. minority).","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>Challenges</strong>: Leads to biased models, misleading accuracy metrics.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Techniques</strong>:","children":[{"content":"<strong>Weighting</strong>: Increase the weight of the minority class (hyperparameter tuning).","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"<strong>Undersampling</strong>: Remove instances from the majority class (can cause data loss).","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Oversampling</strong>: Duplicate instances from the minority class (can cause overfitting).","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"<strong>SMOTE (Synthetic Minority Oversampling Technique)</strong>:","children":[{"content":"Industry standard via <code>imblearn</code> library.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Generates <em>synthetic</em> samples for the minority class by creating new data points along the lines between an instance and its nearest neighbors.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Helps avoid overfitting.","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"li","lines":"145,150"}}],"payload":{"tag":"li","lines":"141,150"}}],"payload":{"tag":"h3","lines":"138,139"}},{"content":"Data Labeling","children":[{"content":"<strong>Purpose</strong>: Assigns meaningful tags to raw data, creating a &quot;ground truth&quot; for high-quality ML models.","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"<strong>Business Cases</strong>: Image classification, spam detection, medical diagnosis, sentiment analysis.","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"<strong>AWS Services</strong>:","children":[{"content":"<strong>Amazon SageMaker Ground Truth</strong>:","children":[{"content":"Self-serve labeling service using human feedback.","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"<strong>Workforce Options</strong>:","children":[{"content":"<strong>Amazon Mechanical Turk</strong>: Public, vendor-managed workforce.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Private Workforce</strong>: Your own team for confidential data.","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"<strong>AI Applications</strong>: Rekognition, Textract, etc.","children":[],"payload":{"tag":"li","lines":"159,160"}}],"payload":{"tag":"li","lines":"156,160"}}],"payload":{"tag":"li","lines":"154,160"}},{"content":"<strong>Amazon SageMaker Ground Truth Plus</strong>:","children":[{"content":"Managed, turnkey service.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Leverages an expert workforce managed by AWS.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Promoted as a simpler, cost-effective solution for high-quality training datasets.","children":[],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"li","lines":"160,165"}}],"payload":{"tag":"li","lines":"153,165"}}],"payload":{"tag":"h3","lines":"150,151"}}],"payload":{"tag":"h2","lines":"84,85"}},{"content":"Task Statement 2.2: Perform Feature Engineering","children":[{"content":"1. What is Feature Engineering?","children":[{"content":"<strong>Definition</strong>: Selecting, extracting, &amp; transforming variables from raw data to effectively train a model.","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<strong>Core Concepts</strong>","children":[{"content":"<strong>Feature Selection</strong>","children":[{"content":"<strong>Definition</strong>: Choosing a subset of relevant features.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"<strong>Goals</strong>: Improve performance, reduce computational cost, enhance interpretability.","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"<strong>Example</strong>: Removing &apos;Owner Name&apos; for house price prediction.","children":[],"payload":{"tag":"li","lines":"173,174"}}],"payload":{"tag":"li","lines":"170,174"}},{"content":"<strong>Feature Extraction</strong>","children":[{"content":"<strong>Definition</strong>: Creating new features from existing ones.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"<strong>Goals</strong>: Provide more relevant info, reduce dimensionality.","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"<strong>Example</strong>: Creating &apos;cost per sq ft&apos; from &apos;price&apos; &amp; &apos;total sq ft&apos;.","children":[],"payload":{"tag":"li","lines":"177,178"}}],"payload":{"tag":"li","lines":"174,178"}},{"content":"<strong>Feature Transformation</strong>","children":[{"content":"<strong>Definition</strong>: Converting features to a more suitable representation for models.","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"<strong>Goals</strong>: Mitigate data skewness, handle differing scales.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"<strong>Example</strong>: Log transform on house prices.","children":[],"payload":{"tag":"li","lines":"181,182"}}],"payload":{"tag":"li","lines":"178,182"}}],"payload":{"tag":"li","lines":"169,182"}},{"content":"<strong>Challenges</strong>","children":[{"content":"Requires deep <strong>domain understanding</strong>.","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"Time-consuming and resource-intensive process.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"No one-size-fits-all approach; requires mastery of various techniques.","children":[],"payload":{"tag":"li","lines":"185,186"}}],"payload":{"tag":"li","lines":"182,186"}},{"content":"<strong>Value Proposition</strong>","children":[{"content":"Mitigates risk of overfitting and improves generalization.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Captures underlying data patterns for better predictions.","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Helps business stakeholders make better decisions.","children":[],"payload":{"tag":"li","lines":"189,191"}}],"payload":{"tag":"li","lines":"186,191"}}],"payload":{"tag":"h3","lines":"167,168"}},{"content":"2. Identifying Feature Types","children":[{"content":"<strong>Qualitative (Categorical)</strong>","children":[{"content":"<strong>Nominal</strong>: No inherent order (e.g., heating type: gas, electric).","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"<strong>Ordinal</strong>: Clear order or ranking (e.g., house quality: poor, fair, good).","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"<strong>Boolean</strong>: Binary value (e.g., on sale: yes/no).","children":[],"payload":{"tag":"li","lines":"195,196"}}],"payload":{"tag":"li","lines":"192,196"}},{"content":"<strong>Quantitative (Numerical)</strong>","children":[{"content":"<strong>Discrete</strong>: Countable items (e.g., # of bedrooms).","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"<strong>Continuous</strong>: Infinite values within a range (e.g., price, sq ft).","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"li","lines":"196,200"}}],"payload":{"tag":"h3","lines":"191,192"}},{"content":"3. Feature Engineering Techniques","children":[{"content":"\n<h4 data-lines=\"201,202\">In-Depth: Text Feature Extraction</h4>","children":[{"content":"<strong>Goal</strong>: Convert raw text into a structured, numerical format.","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"<strong>Preprocessing is crucial</strong>: Lowercase, remove punctuation &amp; stop words.","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>Bag of Words (BoW)</strong>","children":[{"content":"<strong>Process</strong>: Tokenizes text and measures frequency of words in a document.","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"<strong>Key Trait</strong>: Ignores word order and sequence.","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"<strong>Scoring</strong>: Binary (presence), Count, or Frequency.","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"<strong>Limitation</strong>: High dimensionality for large vocabularies.","children":[],"payload":{"tag":"li","lines":"209,210"}}],"payload":{"tag":"li","lines":"205,210"}},{"content":"<strong>N-gram</strong>","children":[{"content":"<strong>Process</strong>: Builds on BoW to capture groups of &apos;N&apos; consecutive words.","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"<strong>Unigram (N=1)</strong> is the same as BoW.","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"<strong>Bigram (N=2)</strong> considers pairs of words.","children":[],"payload":{"tag":"li","lines":"213,214"}}],"payload":{"tag":"li","lines":"210,214"}},{"content":"<strong>Limitations of BoW &amp; N-gram</strong>","children":[{"content":"Cannot capture context or semantic meaning.","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"Suffer from out-of-vocabulary words.","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"Can be computationally expensive.","children":[],"payload":{"tag":"li","lines":"217,218"}}],"payload":{"tag":"li","lines":"214,218"}},{"content":"<strong>TF-IDF (Term Frequency-Inverse Document Frequency)</strong>","children":[{"content":"<strong>What is it?</strong>: Statistical measure of a word&apos;s importance to a document in a corpus.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"<strong>Formula</strong>: TF-IDF Score = TF * IDF","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"<strong>TF</strong>: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mtext>Term&#xa0;occurrences&#xa0;in&#xa0;doc</mtext><mtext>Total&#xa0;terms&#xa0;in&#xa0;doc</mtext></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{\\text{Term occurrences in doc}}{\\text{Total terms in doc}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.2251em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8801em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Total&#xa0;terms&#xa0;in&#xa0;doc</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.394em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Term&#xa0;occurrences&#xa0;in&#xa0;doc</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"221,222"}},{"content":"<strong>IDF</strong>: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo fence=\"true\">(</mo><mfrac><mtext>Total&#xa0;#&#xa0;of&#xa0;docs</mtext><mrow><mtext>#&#xa0;of&#xa0;docs&#xa0;with&#xa0;term</mtext><mo>+</mo><mn>1</mn></mrow></mfrac><mo fence=\"true\">)</mo></mrow></mrow><annotation encoding=\"application/x-tex\">\\log\\left(\\frac{\\text{Total \\# of docs}}{\\text{\\# of docs with term} + 1}\\right)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.8em;vertical-align:-0.65em;\"></span><span class=\"mop\">lo<span style=\"margin-right:0.01389em;\">g</span></span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"minner\"><span class=\"mopen delimcenter\" style=\"top:0em;\"><span class=\"delimsizing size2\">(</span></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.9322em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">#&#xa0;of&#xa0;docs&#xa0;with&#xa0;term</span></span><span class=\"mbin mtight\">+</span><span class=\"mord mtight\">1</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Total&#xa0;#&#xa0;of&#xa0;docs</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4811em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span><span class=\"mclose delimcenter\" style=\"top:0em;\"><span class=\"delimsizing size2\">)</span></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"<strong>High Score</strong>: Word is important to that specific document.","children":[],"payload":{"tag":"li","lines":"223,224"}},{"content":"<strong>Low Score</strong>: Word is common across many documents (less important).","children":[],"payload":{"tag":"li","lines":"224,225"}}],"payload":{"tag":"li","lines":"218,225"}},{"content":"<strong>Word Embedding</strong>","children":[{"content":"<strong>What is it?</strong>: Represents words as dense numerical vectors, capturing context, semantic &amp; syntactic similarity.","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>CBoW (Continuous Bag of Words)</strong>: Predicts a target word from its context.","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"<strong>Skip-gram</strong>: Predicts context words from a target word. Effective for word similarity tasks.","children":[],"payload":{"tag":"li","lines":"229,230"}}],"payload":{"tag":"li","lines":"227,230"}}],"payload":{"tag":"li","lines":"225,230"}},{"content":"<strong>Stemming</strong>","children":[{"content":"<strong>What is it?</strong>: Reduces words to their root form (e.g., &quot;learning&quot; -&gt; &quot;learn&quot;).","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"<strong>Purpose</strong>: Normalizes words to reduce the number of unique words.","children":[],"payload":{"tag":"li","lines":"232,233"}}],"payload":{"tag":"li","lines":"230,233"}}],"payload":{"tag":"li","lines":"204,233"}}],"payload":{"tag":"li","lines":"201,233"}},{"content":"\n<h4 data-lines=\"233,234\">In-Depth: Image &amp; Speech Feature Extraction</h4>","children":[{"content":"<strong>From Images</strong>","children":[{"content":"<strong>How computers see images</strong>: Raster graphics (pixel grids).","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"<strong>Categories</strong>","children":[{"content":"<strong>Traditional Computer Vision</strong>: Pixel intensity, edge detection.","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"<strong>Deep Learning</strong>: CNNs, Transfer Learning (more compute-intensive).","children":[],"payload":{"tag":"li","lines":"238,239"}}],"payload":{"tag":"li","lines":"236,239"}},{"content":"<strong>Traditional CV Techniques</strong>","children":[{"content":"<strong>Grayscale Pixel Value</strong>: Each pixel (0-255) is a feature. Captures brightness, contrast.","children":[],"payload":{"tag":"li","lines":"240,241"}},{"content":"<strong>Mean Pixel Value of Channels</strong>: Averages R, G, B channels of color images to reduce feature count.","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"<strong>Edge Features</strong>: Identifies object edges using sharp changes in pixel values, often with a <strong>Prewitt Kernel</strong>.","children":[],"payload":{"tag":"li","lines":"242,243"}}],"payload":{"tag":"li","lines":"239,243"}}],"payload":{"tag":"li","lines":"234,243"}},{"content":"<strong>From Speech</strong>","children":[{"content":"<strong>Goal</strong>: Convert raw audio signal into representative feature vectors.","children":[],"payload":{"tag":"li","lines":"244,245"}},{"content":"<strong>Challenges</strong>","children":[{"content":"Varies by gender, age, emotion.","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Background noise.","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"High-dimensionality.","children":[],"payload":{"tag":"li","lines":"248,249"}}],"payload":{"tag":"li","lines":"245,249"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>Traditional</strong>: MFCC (Mel Frequency Cepstral Coefficient), LPC (Linear Predictive Coding).","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"<strong>Deep Learning</strong>: LSTM (Long Short-Term Memory), GRU (Gated Recurrent Unit).","children":[],"payload":{"tag":"li","lines":"251,252"}}],"payload":{"tag":"li","lines":"249,252"}}],"payload":{"tag":"li","lines":"243,252"}}],"payload":{"tag":"li","lines":"233,252"}},{"content":"\n<h4 data-lines=\"252,253\">In-Depth: Feature Scaling</h4>","children":[{"content":"<strong>Why?</strong> To prevent models from being influenced by features with larger scales (e.g., salary vs. age).","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>StandardScaler (Z-score)</strong>","children":[{"content":"Scales data to a mean of 0 and std dev of 1.","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>&#x2212;</mo><mi>&#x3bc;</mi></mrow><mi>&#x3c3;</mi></mfrac></mrow><annotation encoding=\"application/x-tex\">z = \\frac{x - \\mu}{\\sigma}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1994em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8544em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">&#x3c3;</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">x</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mathnormal mtight\">&#x3bc;</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"<strong>Assumption</strong>: Data is normally distributed.","children":[],"payload":{"tag":"li","lines":"258,259"}}],"payload":{"tag":"li","lines":"255,259"}},{"content":"<strong>MinMaxScaler</strong>","children":[{"content":"Rescales data to a specific range (default is 0 to 1).","children":[],"payload":{"tag":"li","lines":"260,261"}},{"content":"Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mrow><mi>X</mi><mo>&#x2212;</mo><msub><mi>X</mi><mrow><mi>m</mi><mi>i</mi><mi>n</mi></mrow></msub></mrow><mrow><msub><mi>X</mi><mrow><mi>m</mi><mi>a</mi><mi>x</mi></mrow></msub><mo>&#x2212;</mo><msub><mi>X</mi><mrow><mi>m</mi><mi>i</mi><mi>n</mi></mrow></msub></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{X - X_{min}}{X_{max} - X_{min}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.3335em;vertical-align:-0.4451em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8884em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1645em;\"><span style=\"top:-2.357em;margin-left:-0.0785em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">ma</span><span class=\"mord mathnormal mtight\">x</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3281em;\"><span style=\"top:-2.357em;margin-left:-0.0785em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">min</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4101em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3281em;\"><span style=\"top:-2.357em;margin-left:-0.0785em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">min</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4451em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"261,262"}}],"payload":{"tag":"li","lines":"259,262"}},{"content":"<strong>MaxAbsScaler</strong>","children":[{"content":"Scales data to a range of -1 to 1 by dividing by the max absolute value.","children":[],"payload":{"tag":"li","lines":"263,264"}}],"payload":{"tag":"li","lines":"262,264"}},{"content":"<strong>RobustScaler</strong>","children":[{"content":"Removes median and scales using the Interquartile Range (IQR).","children":[],"payload":{"tag":"li","lines":"265,266"}},{"content":"<strong>Recommended for data with outliers</strong>.","children":[],"payload":{"tag":"li","lines":"266,267"}}],"payload":{"tag":"li","lines":"264,267"}}],"payload":{"tag":"li","lines":"254,267"}}],"payload":{"tag":"li","lines":"252,267"}},{"content":"\n<h4 data-lines=\"267,268\">In-Depth: Feature Transformation</h4>","children":[{"content":"<strong>Why?</strong> To interpret non-linear relationships, reduce skewness, and uncover hidden patterns.","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>Logarithmic Transformation</strong>","children":[{"content":"Reduces the impact of very high values and makes data less skewed.","children":[],"payload":{"tag":"li","lines":"271,272"}}],"payload":{"tag":"li","lines":"270,272"}},{"content":"<strong>Box-Cox Transformation</strong>","children":[{"content":"Used when the target variable is skewed to convert it to a normal distribution.","children":[],"payload":{"tag":"li","lines":"273,274"}}],"payload":{"tag":"li","lines":"272,274"}},{"content":"<strong>Polynomial Transformation</strong>","children":[{"content":"Creates new features by raising original features to a power to capture non-linear relationships.","children":[],"payload":{"tag":"li","lines":"275,276"}}],"payload":{"tag":"li","lines":"274,276"}},{"content":"<strong>Exponential Transformation</strong>","children":[{"content":"Used for features exhibiting exponential growth or decay (e.g., stock prices).","children":[],"payload":{"tag":"li","lines":"277,278"}}],"payload":{"tag":"li","lines":"276,278"}}],"payload":{"tag":"li","lines":"269,278"}}],"payload":{"tag":"li","lines":"267,278"}},{"content":"\n<h4 data-lines=\"278,279\">In-Depth: Data Binning (Discretization)</h4>","children":[{"content":"<strong>What is it?</strong> Transforming a continuous variable into discrete bins/intervals.","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"<strong>Benefits</strong>","children":[{"content":"Can improve performance for some ML algorithms (faster training).","children":[],"payload":{"tag":"li","lines":"281,282"}},{"content":"Reduces noise by grouping similar values.","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"Helps address data skewness.","children":[],"payload":{"tag":"li","lines":"283,284"}}],"payload":{"tag":"li","lines":"280,284"}},{"content":"<strong>Drawbacks</strong>","children":[{"content":"<strong>Information Loss</strong>: Fine-grained details can be lost.","children":[],"payload":{"tag":"li","lines":"285,286"}},{"content":"<strong>Bias</strong>: Inappropriate bin sizes can introduce bias.","children":[],"payload":{"tag":"li","lines":"286,287"}}],"payload":{"tag":"li","lines":"284,287"}},{"content":"<strong>Binning Strategies</strong>","children":[{"content":"<strong>Equal-Width (Uniform)</strong>","children":[{"content":"Bins have the same width. Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mtext>range</mtext><mtext>#&#xa0;of&#xa0;bins</mtext></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{\\text{range}}{\\text{\\# of bins}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.2286em;vertical-align:-0.4811em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7475em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">#&#xa0;of&#xa0;bins</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">range</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4811em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"289,290"}},{"content":"Best for symmetric, evenly distributed data.","children":[],"payload":{"tag":"li","lines":"290,291"}}],"payload":{"tag":"li","lines":"288,291"}},{"content":"<strong>Equal-Frequency (Quantile)</strong>","children":[{"content":"Bins have the same number of observations.","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"Best for skewed datasets or those with outliers.","children":[],"payload":{"tag":"li","lines":"293,294"}}],"payload":{"tag":"li","lines":"291,294"}},{"content":"<strong>K-Means Binning</strong>","children":[{"content":"Uses K-Means clustering to partition data.","children":[],"payload":{"tag":"li","lines":"295,296"}},{"content":"Good for non-uniform data distributions.","children":[],"payload":{"tag":"li","lines":"296,297"}}],"payload":{"tag":"li","lines":"294,297"}},{"content":"<strong>Decision-Tree Binning</strong>","children":[{"content":"Uses a decision tree to find optimal split points.","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"Effective for non-linear relationships.","children":[],"payload":{"tag":"li","lines":"299,300"}}],"payload":{"tag":"li","lines":"297,300"}}],"payload":{"tag":"li","lines":"287,300"}},{"content":"<strong>Implementation</strong>: <code>scikit-learn</code>&apos;s <strong>KBinDiscretizer</strong>.","children":[],"payload":{"tag":"li","lines":"300,301"}}],"payload":{"tag":"li","lines":"278,301"}},{"content":"\n<h4 data-lines=\"301,302\">In-Depth: Encoding Categorical Data</h4>","children":[{"content":"<strong>What is it?</strong> Transforming categorical data into numerical data.","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"<strong>Importance</strong>","children":[{"content":"<strong>Algorithm Compatibility</strong>: Most ML models require numerical input.","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"<strong>Improve Model Quality</strong>: Helps algorithms learn patterns.","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"<strong>Prevent Bias</strong>: Ensures equal feature weightage.","children":[],"payload":{"tag":"li","lines":"306,307"}}],"payload":{"tag":"li","lines":"303,307"}},{"content":"<strong>Encoding Ordinal Features</strong> (Data with clear order)","children":[{"content":"<strong>OrdinalEncoder</strong>: Assigns integers respecting the order (e.g., <code>Developer:1</code>, <code>Manager:3</code>).","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"<strong>LabelEncoder</strong>: Also assigns integers, but does not guarantee order (encodes alphabetically). Order can be manually set.","children":[],"payload":{"tag":"li","lines":"309,310"}}],"payload":{"tag":"li","lines":"307,310"}},{"content":"<strong>Encoding Nominal Features</strong> (Data with no order)","children":[{"content":"<strong>One-Hot Encoding</strong>","children":[{"content":"Creates a new binary (0/1) column for each category.","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"<strong>Best for</strong>: Features with a low number of unique categories.","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"<strong>Drawbacks</strong>: Can lead to high dimensionality and sparse data.","children":[],"payload":{"tag":"li","lines":"314,315"}}],"payload":{"tag":"li","lines":"311,315"}},{"content":"<strong>Binary Encoding</strong>","children":[{"content":"Converts categories to integers, then to binary digits, then splits binary digits into columns.","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"<strong>Best for</strong>: Features with a high number of unique categories (high cardinality).","children":[],"payload":{"tag":"li","lines":"317,318"}}],"payload":{"tag":"li","lines":"315,318"}}],"payload":{"tag":"li","lines":"310,318"}}],"payload":{"tag":"li","lines":"301,318"}},{"content":"\n<h4 data-lines=\"318,319\">In-Depth: Dimensionality Reduction</h4>","children":[{"content":"<strong>The &quot;Curse of Dimensionality&quot;</strong>: More features can increase complexity and sparsity, harming model generalization.","children":[],"payload":{"tag":"li","lines":"319,320"}},{"content":"<strong>Definition</strong>: Reducing the number of features while minimizing information loss.","children":[],"payload":{"tag":"li","lines":"320,321"}},{"content":"<strong>Benefits</strong>: Saves costs, improves model performance &amp; interpretability, helps avoid overfitting.","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"<strong>Main Categories</strong>","children":[{"content":"<strong>1. Feature Selection</strong>","children":[{"content":"<strong>Goal</strong>: Select a subset of original features.","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"<strong>Methods</strong>","children":[{"content":"<strong>Filter Method</strong>: Selects based on statistical measures (e.g., Variance Threshold, Chi-square Test).","children":[],"payload":{"tag":"li","lines":"326,327"}},{"content":"<strong>Wrapper Method</strong>: Uses ML model performance to evaluate subsets (e.g., Forward Selection, Backward Elimination). <em>Computationally intensive</em>.","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"<strong>Embedded Method</strong>: Feature selection is part of model training (e.g., Lasso/Ridge Regression, Gradient Boosting).","children":[],"payload":{"tag":"li","lines":"328,329"}}],"payload":{"tag":"li","lines":"325,329"}}],"payload":{"tag":"li","lines":"323,329"}},{"content":"<strong>2. Feature Extraction</strong>","children":[{"content":"<strong>Goal</strong>: Transform features into a new, lower-dimensional space.","children":[],"payload":{"tag":"li","lines":"330,331"}},{"content":"<strong>Methods</strong>","children":[{"content":"<strong>Linear</strong>: PCA (Principal Component Analysis), LDA (Linear Discriminant Analysis).","children":[],"payload":{"tag":"li","lines":"332,333"}},{"content":"<strong>Non-linear</strong>: t-SNE, Isometric Mapping.","children":[],"payload":{"tag":"li","lines":"333,334"}}],"payload":{"tag":"li","lines":"331,334"}}],"payload":{"tag":"li","lines":"329,334"}}],"payload":{"tag":"li","lines":"322,334"}},{"content":"<strong>Deep Dive: Principal Component Analysis (PCA)</strong>","children":[{"content":"<strong>Process Overview</strong>:","children":[{"content":"1. Standardize the data.","children":[],"payload":{"tag":"li","lines":"336,337","listIndex":1}},{"content":"2. Compute the covariance matrix.","children":[],"payload":{"tag":"li","lines":"337,338","listIndex":2}},{"content":"3. Compute eigenvalues and eigenvectors.","children":[],"payload":{"tag":"li","lines":"338,339","listIndex":3}},{"content":"4. Select top &apos;k&apos; eigenvectors (principal components).","children":[],"payload":{"tag":"li","lines":"339,340","listIndex":4}},{"content":"5. Transform data into the new, lower-dimensional space.","children":[],"payload":{"tag":"li","lines":"340,341","listIndex":5}}],"payload":{"tag":"li","lines":"335,341"}},{"content":"<strong>Easier Method</strong>: Use the <code>PCA</code> library from <code>scikit-learn</code>.","children":[],"payload":{"tag":"li","lines":"341,343"}}],"payload":{"tag":"li","lines":"334,343"}}],"payload":{"tag":"li","lines":"318,343"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"4. Amazon SageMaker Preprocessing","children":[{"content":"<strong>Challenges of Preprocessing</strong>: Resource availability, tool setup, reusability.","children":[],"payload":{"tag":"li","lines":"344,345"}},{"content":"<strong>How SageMaker Helps</strong>: Pay-as-you-go, integrated environment, flexible, reproducible.","children":[],"payload":{"tag":"li","lines":"345,346"}},{"content":"<strong>Definition</strong>: Run data pre/post-processing, feature engineering, and model evaluation on SageMaker&apos;s fully-managed infrastructure.","children":[],"payload":{"tag":"li","lines":"346,347"}},{"content":"<strong>Architecture</strong>","children":[{"content":"1. Raw data in <strong>S3</strong>.","children":[],"payload":{"tag":"li","lines":"348,349","listIndex":1}},{"content":"2. Fed into a <strong>SageMaker Processing Job</strong> (in a container).","children":[],"payload":{"tag":"li","lines":"349,350","listIndex":2}},{"content":"3. Job runs a script to perform preprocessing.","children":[],"payload":{"tag":"li","lines":"350,351","listIndex":3}},{"content":"4. Processed data is returned to <strong>S3</strong>.","children":[],"payload":{"tag":"li","lines":"351,352","listIndex":4}}],"payload":{"tag":"li","lines":"347,352"}},{"content":"<strong>Processor Options</strong>","children":[{"content":"<strong>SKLearnProcessor</strong>: To run scikit-learn scripts.","children":[],"payload":{"tag":"li","lines":"353,354"}},{"content":"<strong>PySparkProcessor</strong>: To run PySpark scripts.","children":[],"payload":{"tag":"li","lines":"354,355"}}],"payload":{"tag":"li","lines":"352,355"}},{"content":"<strong>Implementation Walkthrough</strong>","children":[{"content":"Use a processor (<code>SKLearnProcessor</code>) to run a script (<code>preprocessing.py</code>).","children":[],"payload":{"tag":"li","lines":"356,357"}},{"content":"Specify the <code>instance_type</code> for the job (not the notebook).","children":[],"payload":{"tag":"li","lines":"357,358"}},{"content":"Use the <code>.run()</code> function to pass arguments and start the job.","children":[],"payload":{"tag":"li","lines":"358,359"}}],"payload":{"tag":"li","lines":"355,359"}},{"content":"<strong>Common Errors &amp; Troubleshooting</strong>","children":[{"content":"<strong><code>AccessDeniedException</code></strong>: IAM role lacks permissions. Fix by adding policies (e.g., <code>CloudWatchLogsReadOnlyAccessPolicy</code>).","children":[],"payload":{"tag":"li","lines":"360,361"}},{"content":"<strong><code>ResourceLimitExceeded</code></strong>: Account has a quota of 0 for the instance type. Fix by requesting a quota increase in <strong>Service Quotas</strong>.","children":[],"payload":{"tag":"li","lines":"361,363"}}],"payload":{"tag":"li","lines":"359,363"}}],"payload":{"tag":"h3","lines":"343,344"}}],"payload":{"tag":"h2","lines":"165,166"}},{"content":"Task Statement 2.3: Analyze &amp; Visualize Data for ML","children":[{"content":"1. Understanding Probability Distribution","children":[{"content":"<strong>What is it?</strong>: A function giving the probabilities of different possible outcomes.","children":[],"payload":{"tag":"li","lines":"368,369"}},{"content":"<strong>Value in ML</strong>:","children":[{"content":"Exploring data &amp; finding hidden patterns.","children":[],"payload":{"tag":"li","lines":"370,371"}},{"content":"Expressing model uncertainty (e.g., Bayesian neural networks).","children":[],"payload":{"tag":"li","lines":"371,372"}},{"content":"Evaluating model fit (e.g., cross-validation).","children":[],"payload":{"tag":"li","lines":"372,373"}},{"content":"Core of techniques like Monte Carlo methods.","children":[],"payload":{"tag":"li","lines":"373,374"}}],"payload":{"tag":"li","lines":"369,374"}},{"content":"<strong>Types of Distributions</strong>","children":[{"content":"\n<h4 data-lines=\"375,376\">Discrete Distributions (finite outcomes)</h4>","children":[{"content":"<strong>Bernoulli</strong>: Single trial, two possible outcomes (e.g., one coin flip).","children":[],"payload":{"tag":"li","lines":"376,377"}},{"content":"<strong>Binomial</strong>: Multiple independent Bernoulli trials (e.g., N coin flips).","children":[],"payload":{"tag":"li","lines":"377,378"}},{"content":"<strong>Poisson</strong>: Probability of &apos;N&apos; events in a specific time period, when the rate is known but timing is not (e.g., # of calls per hour).","children":[],"payload":{"tag":"li","lines":"378,379"}}],"payload":{"tag":"li","lines":"375,379"}},{"content":"\n<h4 data-lines=\"379,380\">Continuous Distributions (infinite outcomes)</h4>","children":[{"content":"<strong>Normal</strong>: Symmetrical &quot;bell-shaped curve&quot; with no skew (e.g., student scores).","children":[],"payload":{"tag":"li","lines":"380,381"}},{"content":"<strong>Log-Normal</strong>: Represents the log values of normally distributed data (often used in finance).","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"<strong>Exponential</strong>: Models the time elapsed <em>between</em> two events (e.g., time between calls).","children":[],"payload":{"tag":"li","lines":"382,384"}}],"payload":{"tag":"li","lines":"379,384"}}],"payload":{"tag":"li","lines":"374,384"}}],"payload":{"tag":"h3","lines":"367,368"}},{"content":"2. Visualization Techniques &amp; Descriptive Statistics","children":[{"content":"\n<h4 data-lines=\"385,386\">Visualizing Relationships, Comparisons &amp; Compositions</h4>","children":[{"content":"<strong>Bar Charts</strong>: For comparing <em>categorical</em> data. Can be clustered to compare multiple series.","children":[{"content":"<img src=\"./img/barchart.png\" alt>","children":[],"payload":{"tag":"li","lines":"387,388"}}],"payload":{"tag":"li","lines":"386,388"}},{"content":"<strong>Line Charts</strong>: For showing how data changes over <em>time</em>. Can compare trends for multiple categories.","children":[{"content":"<img src=\"./img/linechart.png\" alt>","children":[],"payload":{"tag":"li","lines":"389,390"}}],"payload":{"tag":"li","lines":"388,390"}},{"content":"<strong>Scatter Plots</strong>: For showing the relationship between two <em>numerical</em> features. Good for seeing correlation and outliers.","children":[{"content":"<img src=\"./img/scatterplot.png\" alt>","children":[],"payload":{"tag":"li","lines":"391,392"}}],"payload":{"tag":"li","lines":"390,392"}},{"content":"<strong>Bubble Charts</strong>: Extends scatter plots to show a <em>third</em> numerical feature as the bubble size.","children":[{"content":"<img src=\"./img/bubblechart.png\" alt>","children":[],"payload":{"tag":"li","lines":"393,394"}}],"payload":{"tag":"li","lines":"392,394"}},{"content":"<strong>Pie Charts</strong>: For showing part-to-whole relationships in data composition. Best for few categories.","children":[{"content":"<img src=\"./img/piechart.png\" alt>","children":[],"payload":{"tag":"li","lines":"395,396"}}],"payload":{"tag":"li","lines":"394,396"}},{"content":"<strong>Stacked Bar Charts</strong>: For comparing totals while also showing the composition of each bar.","children":[{"content":"<img src=\"./img/stackedbar.png\" alt>","children":[],"payload":{"tag":"li","lines":"397,398"}}],"payload":{"tag":"li","lines":"396,398"}},{"content":"<strong>Heatmaps</strong>: Represents numerical data tables using color intensity. Great for spotting patterns in large data.","children":[{"content":"<img src=\"./img/heatmap.png\" alt>","children":[],"payload":{"tag":"li","lines":"399,400"}}],"payload":{"tag":"li","lines":"398,400"}},{"content":"<strong>Box plot</strong>: A box plot is a method for graphically depicting groups of numerical data through their quartiles. Box plots may also have lines extending from the boxes (whiskers) indicating variability outside the upper and lower quartiles, hence the terms box-and-whisker plot and box-and-whisker diagram. Outliers may be plotted as individual points.","children":[{"content":"<img src=\"./img/boxplot.png\" alt>","children":[],"payload":{"tag":"li","lines":"401,402"}}],"payload":{"tag":"li","lines":"400,402"}},{"content":"<strong>Histogram</strong>: A histogram is a graphical representation that organizes a group of data points into user-specified ranges. Similar in appearance to a bar graph, the histogram condenses a data series into an easily interpreted visual by taking many data points and grouping them into logical ranges or bins.","children":[{"content":"<img src=\"./img/histogram.png\" alt>","children":[],"payload":{"tag":"li","lines":"403,404"}}],"payload":{"tag":"li","lines":"402,404"}}],"payload":{"tag":"li","lines":"385,404"}},{"content":"\n<h4 data-lines=\"404,405\">Descriptive Statistics for Visualization</h4>","children":[{"content":"<strong>Goal</strong>: Understand and describe the data (not make predictions).","children":[],"payload":{"tag":"li","lines":"405,406"}},{"content":"<strong>Key Metrics for Visualization</strong>","children":[{"content":"<strong>Skewness</strong>: Measure of asymmetry in a distribution.","children":[{"content":"<strong>Negative (Left) Skew</strong>: Tail is on the left; <code>mean &lt; mode</code>.","children":[],"payload":{"tag":"li","lines":"408,409"}},{"content":"<strong>Positive (Right) Skew</strong>: Tail is on the right; <code>mean &gt; mode</code>.","children":[],"payload":{"tag":"li","lines":"409,410"}}],"payload":{"tag":"li","lines":"407,410"}},{"content":"<strong>Kurtosis</strong>: Measurement of outliers (extremity of tails).","children":[{"content":"<strong>Mesokurtic</strong>: Normal distribution.","children":[],"payload":{"tag":"li","lines":"411,412"}},{"content":"<strong>Leptokurtic</strong>: Heavy tails (more outliers).","children":[],"payload":{"tag":"li","lines":"412,413"}},{"content":"<strong>Platykurtic</strong>: Thin tails (fewer outliers).","children":[],"payload":{"tag":"li","lines":"413,414"}}],"payload":{"tag":"li","lines":"410,414"}},{"content":"<strong>Correlation</strong>: How strongly two features are related (<code>r</code> from -1 to +1).","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"li","lines":"406,416"}}],"payload":{"tag":"li","lines":"404,416"}}],"payload":{"tag":"h3","lines":"384,385"}},{"content":"3. Cluster Analysis","children":[{"content":"<strong>What is it?</strong>: A statistical technique to group similar data points into clusters.","children":[],"payload":{"tag":"li","lines":"417,418"}},{"content":"<strong>Use Cases</strong>: Market segmentation, customer grouping, anomaly/fraud detection.","children":[],"payload":{"tag":"li","lines":"418,419"}},{"content":"<strong>Main Categories</strong>","children":[{"content":"<strong>Partitioning Clustering</strong> (e.g., K-Means)","children":[{"content":"User must specify the number of clusters (k).","children":[],"payload":{"tag":"li","lines":"421,422"}}],"payload":{"tag":"li","lines":"420,422"}},{"content":"<strong>Hierarchical Clustering</strong> (e.g., Agglomerative)","children":[{"content":"User does not need to specify the number of clusters. Creates a <strong>dendrogram</strong>.","children":[],"payload":{"tag":"li","lines":"423,424"}}],"payload":{"tag":"li","lines":"422,424"}},{"content":"<strong>Density-based Clustering</strong> (e.g., DBSCAN)","children":[{"content":"User does not need to specify cluster size; based on data point density.","children":[],"payload":{"tag":"li","lines":"425,426"}}],"payload":{"tag":"li","lines":"424,426"}}],"payload":{"tag":"li","lines":"419,426"}},{"content":"\n<h4 data-lines=\"426,427\">In-Depth: K-Means &amp; Elbow Method</h4>","children":[{"content":"<strong>K-Means Process</strong>: Iteratively assigns points to the nearest centroid and recomputes the centroid.","children":[],"payload":{"tag":"li","lines":"427,428"}},{"content":"<strong>Elbow Method (to find optimal &apos;k&apos;)</strong>: Plot <code>k</code> vs. WCSS (Within-Cluster Sum of Squares); the &quot;elbow&quot; is the optimal <code>k</code>.","children":[],"payload":{"tag":"li","lines":"428,429"}}],"payload":{"tag":"li","lines":"426,429"}},{"content":"\n<h4 data-lines=\"429,430\">In-Depth: Hierarchical Clustering</h4>","children":[{"content":"<strong>Builds a Dendrogram</strong> (tree-like structure).","children":[],"payload":{"tag":"li","lines":"430,431"}},{"content":"<strong>Approaches</strong>: Agglomerative (Bottom-up) &amp; Divisive (Top-down).","children":[],"payload":{"tag":"li","lines":"431,432"}},{"content":"<strong>Linkage Methods</strong> (calculating distance): Single Linkage (shortest distance), Complete Linkage (maximum distance).","children":[],"payload":{"tag":"li","lines":"432,433"}},{"content":"<strong>Caution</strong>: Computationally expensive for large datasets.","children":[],"payload":{"tag":"li","lines":"433,435"}}],"payload":{"tag":"li","lines":"429,435"}}],"payload":{"tag":"h3","lines":"416,417"}},{"content":"4. Amazon QuickSight &amp; ML Insights","children":[{"content":"<strong>What is it?</strong>: A serverless, self-service BI tool for data visualization and analysis.","children":[],"payload":{"tag":"li","lines":"436,437"}},{"content":"<strong>Core Features</strong>:","children":[{"content":"Integrates with many data sources (S3, Redshift, Salesforce, etc.).","children":[],"payload":{"tag":"li","lines":"438,439"}},{"content":"Uses <strong>SPICE</strong> (Super-fast, Parallel, In-memory Calculation Engine).","children":[],"payload":{"tag":"li","lines":"439,440"}},{"content":"Dashboards, Analyses, Sheets, and Visuals.","children":[],"payload":{"tag":"li","lines":"440,441"}}],"payload":{"tag":"li","lines":"437,441"}},{"content":"<strong>ML Insights</strong>","children":[{"content":"<strong>Features</strong>: ML-powered forecasting, Anomaly Detection, and Autonarratives.","children":[],"payload":{"tag":"li","lines":"442,443"}},{"content":"<strong>Underlying Algorithm</strong>: Random Cut Forest.","children":[],"payload":{"tag":"li","lines":"443,444"}},{"content":"<strong>Data Requirements</strong>: Needs at least one metric, one category, and a date dimension for forecasting/anomaly detection.","children":[],"payload":{"tag":"li","lines":"444,445"}},{"content":"<strong>Autonarratives</strong>: Customizable narratives to tell the story behind the data.","children":[],"payload":{"tag":"li","lines":"445,446"}}],"payload":{"tag":"li","lines":"441,446"}}],"payload":{"tag":"h3","lines":"435,436"}}],"payload":{"tag":"h2","lines":"365,366"}}],"payload":{"tag":"h1","lines":"9,10"}},{"colorFreezeLevel":2,"initialExpandLevel":2,"maxWidth":300,"spacingHorizontal":50})</script>
