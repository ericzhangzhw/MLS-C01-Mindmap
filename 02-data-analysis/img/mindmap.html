M1001 80h400000v40h-400000z\"/></svg></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.5225em;\"><span></span></span></span></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Variance</strong>: Average squared deviation from the mean (Standard Deviation squared).","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Interquartile Range (IQR)</strong>: Q3 - Q1. Represents the spread of the middle 50%; great for data with outliers.","children":[],"payload":{"tag":"li","lines":"58,60"}}],"payload":{"tag":"li","lines":"54,60"}}],"payload":{"tag":"h4","lines":"47,48"}},{"content":"Multivariate Analysis (Relationship between Features)","children":[{"content":"Example: Real estate price based on size.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Scatterplot</strong>: Excellent tool to visualize the relationship between two attributes.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Correlation Matrix</strong>: Shows the relationship between two variables.","children":[{"content":"Values range from -1 (perfect negative) to +1 (perfect positive).","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Note</strong>: Not the same as a Confusion Matrix (used for classification model evaluation).","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"li","lines":"63,67"}}],"payload":{"tag":"h4","lines":"60,61"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"Data Processing Phase (Data Preparation)","children":[{"content":"Framework","children":[{"content":"Address issues from both instance and feature perspectives.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Instance (Row/Observation) Techniques</strong>:","children":[{"content":"Removing duplicate instances.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Handling outlier data.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Imputing missing data.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Resampling imbalanced data.","children":[],"payload":{"tag":"li","lines":"75,76"}}],"payload":{"tag":"li","lines":"71,76"}},{"content":"<strong>Feature (Column) Techniques</strong>:","children":[{"content":"Feature selection.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Encoding techniques.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Normalizing and scaling.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Binning and transforming.","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"li","lines":"76,82"}}],"payload":{"tag":"h4","lines":"69,70"}}],"payload":{"tag":"h3","lines":"67,68"}}],"payload":{"tag":"h2","lines":"38,39"}},{"content":"Domain 2.1: In-Depth Topics","children":[{"content":"Fixing Data Errors &amp; Formatting","children":[{"content":"<strong>Goal</strong>: Address inconsistencies before deriving insights.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Common Issues</strong>:","children":[{"content":"<strong>Improper Data Types</strong>: e.g., string/float categorized as &apos;object&apos;.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Inconsistent Formatting</strong>: Spacing, capitalization, decimal points.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Inconsistent Concepts</strong>: e.g., &apos;male&apos;, &apos;M&apos;, &apos;m&apos; for the same gender.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"88,92"}},{"content":"<strong>Implementation (Python/Pandas)</strong>:","children":[{"content":"Convert case: <code>.str.lower()</code>","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Remove spaces: <code>.str.replace()</code>, <code>.str.strip()</code>","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Standardize values: Use a map or function with <code>.apply()</code>","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Round numbers: <code>.round()</code>","children":[],"payload":{"tag":"li","lines":"96,98"}}],"payload":{"tag":"li","lines":"92,98"}}],"payload":{"tag":"h3","lines":"86,87"}},{"content":"Handling Missing Data","children":[{"content":"<strong>Causes</strong>: User errors, data corruption, import issues, transformation errors.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Visualization</strong>: <code>missingno</code> is an excellent Python library for this.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Categories (Missing Data Mechanism)</strong>:","children":[{"content":"<strong>MCAR (Missing Completely At Random)</strong>: Unrelated to any data.","children":[{"content":"<em>Strategy</em>: Mean, Median, KNN Imputation.","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"102,104"}},{"content":"<strong>MAR (Missing At Random)</strong>: Dependent on other observed data.","children":[{"content":"<em>Strategy</em>: MICE (Multivariate Imputation by Chained Equation).","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"104,106"}},{"content":"<strong>MNAR (Missing Not At Random)</strong>: Related to observed and unobserved data.","children":[{"content":"<em>Strategy</em>: Selection Models, Shared Parameter Models.","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"101,108"}},{"content":"<strong>Handling Techniques</strong>:","children":[{"content":"<strong>Drop Rows</strong>: A valid option for large datasets with very few missing values.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Imputation</strong>:","children":[{"content":"<strong>Categorical</strong>: Use the mode (most frequent value).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Numerical</strong>: Use the mean (if no outliers) or median.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>KNNImputer (from scikit-learn)</strong>: Uses values of nearest neighbors to impute.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"110,114"}},{"content":"<strong>MICE</strong>: Runs multiple imputations to reduce bias but is computationally intensive.","children":[],"payload":{"tag":"li","lines":"114,116"}}],"payload":{"tag":"li","lines":"108,116"}}],"payload":{"tag":"h3","lines":"98,99"}},{"content":"Handling Outliers","children":[{"content":"<strong>Definition</strong>: An observation that differs significantly in value from other data points.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Impact</strong>: Skews metrics like the mean; leads to biased models and wrong predictions.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<strong>Detection Methods</strong>:","children":[{"content":"<strong>Z-score</strong>: Indicates distance from the mean. Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>&#x2212;</mo><mi>&#x3bc;</mi></mrow><mi>&#x3c3;</mi></mfrac></mrow><annotation encoding=\"application/x-tex\">z = \\frac{x - \\mu}{\\sigma}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1994em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8544em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">&#x3c3;</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">x</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mathnormal mtight\">&#x3bc;</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>. Outliers are often considered where <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi mathvariant=\"normal\">&#x2223;</mi><mi>z</mi><mi mathvariant=\"normal\">&#x2223;</mi><mo>&gt;</mo><mn>3</mn></mrow><annotation encoding=\"application/x-tex\">|z| &gt; 3</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">&#x2223;</span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mord\">&#x2223;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">3</span></span></span></span>.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Boxplot (IQR Method)</strong>: Uses Interquartile Range (IQR = Q3 - Q1). Outliers are data points outside the range of <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo stretchy=\"false\">[</mo><mi>Q</mi><mn>1</mn><mo>&#x2212;</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo separator=\"true\">,</mo><mi>Q</mi><mn>3</mn><mo>+</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo stretchy=\"false\">]</mo></mrow><annotation encoding=\"application/x-tex\">[Q1 - 1.5 \\times IQR, Q3 + 1.5 \\times IQR]</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mopen\">[</span><span class=\"mord mathnormal\">Q</span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#x2212;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1.5</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8778em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">QR</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=
