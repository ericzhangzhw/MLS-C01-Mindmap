M1001 80h400000v40h-400000z\"/></svg></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.5225em;\"><span></span></span></span></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Variance</strong>: Average squared deviation from the mean (Standard Deviation squared).","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Interquartile Range (IQR)</strong>: Q3 - Q1. Represents the spread of the middle 50%; great for data with outliers.","children":[],"payload":{"tag":"li","lines":"58,60"}}],"payload":{"tag":"li","lines":"54,60"}}],"payload":{"tag":"h4","lines":"47,48"}},{"content":"Multivariate Analysis (Relationship between Features)","children":[{"content":"Example: Real estate price based on size.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Scatterplot</strong>: Excellent tool to visualize the relationship between two attributes.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Correlation Matrix</strong>: Shows the relationship between two variables.","children":[{"content":"Values range from -1 (perfect negative) to +1 (perfect positive).","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Note</strong>: Not the same as a Confusion Matrix (used for classification model evaluation).","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"li","lines":"63,67"}}],"payload":{"tag":"h4","lines":"60,61"}}],"payload":{"tag":"h3","lines":"40,41"}},{"content":"Data Processing Phase (Data Preparation)","children":[{"content":"Framework","children":[{"content":"Address issues from both instance and feature perspectives.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Instance (Row/Observation) Techniques</strong>:","children":[{"content":"Removing duplicate instances.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Handling outlier data.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Imputing missing data.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Resampling imbalanced data.","children":[],"payload":{"tag":"li","lines":"75,76"}}],"payload":{"tag":"li","lines":"71,76"}},{"content":"<strong>Feature (Column) Techniques</strong>:","children":[{"content":"Feature selection.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Encoding techniques.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Normalizing and scaling.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Binning and transforming.","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"li","lines":"76,82"}}],"payload":{"tag":"h4","lines":"69,70"}}],"payload":{"tag":"h3","lines":"67,68"}}],"payload":{"tag":"h2","lines":"38,39"}},{"content":"Domain 2.1: In-Depth Topics","children":[{"content":"Fixing Data Errors &amp; Formatting","children":[{"content":"<strong>Goal</strong>: Address inconsistencies before deriving insights.","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<strong>Common Issues</strong>:","children":[{"content":"<strong>Improper Data Types</strong>: e.g., string/float categorized as &apos;object&apos;.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Inconsistent Formatting</strong>: Spacing, capitalization, decimal points.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Inconsistent Concepts</strong>: e.g., &apos;male&apos;, &apos;M&apos;, &apos;m&apos; for the same gender.","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"88,92"}},{"content":"<strong>Implementation (Python/Pandas)</strong>:","children":[{"content":"Convert case: <code>.str.lower()</code>","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Remove spaces: <code>.str.replace()</code>, <code>.str.strip()</code>","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Standardize values: Use a map or function with <code>.apply()</code>","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Round numbers: <code>.round()</code>","children":[],"payload":{"tag":"li","lines":"96,98"}}],"payload":{"tag":"li","lines":"92,98"}}],"payload":{"tag":"h3","lines":"86,87"}},{"content":"Handling Missing Data","children":[{"content":"<strong>Causes</strong>: User errors, data corruption, import issues, transformation errors.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Visualization</strong>: <code>missingno</code> is an excellent Python library for this.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"<strong>Categories (Missing Data Mechanism)</strong>:","children":[{"content":"<strong>MCAR (Missing Completely At Random)</strong>: Unrelated to any data.","children":[{"content":"<em>Strategy</em>: Mean, Median, KNN Imputation.","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"102,104"}},{"content":"<strong>MAR (Missing At Random)</strong>: Dependent on other observed data.","children":[{"content":"<em>Strategy</em>: MICE (Multivariate Imputation by Chained Equation).","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"104,106"}},{"content":"<strong>MNAR (Missing Not At Random)</strong>: Related to observed and unobserved data.","children":[{"content":"<em>Strategy</em>: Selection Models, Shared Parameter Models.","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"101,108"}},{"content":"<strong>Handling Techniques</strong>:","children":[{"content":"<strong>Drop Rows</strong>: A valid option for large datasets with very few missing values.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Imputation</strong>:","children":[{"content":"<strong>Categorical</strong>: Use the mode (most frequent value).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Numerical</strong>: Use the mean (if no outliers) or median.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>KNNImputer (from scikit-learn)</strong>: Uses values of nearest neighbors to impute.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"110,114"}},{"content":"<strong>MICE</strong>: Runs multiple imputations to reduce bias but is computationally intensive.","children":[],"payload":{"tag":"li","lines":"114,116"}}],"payload":{"tag":"li","lines":"108,116"}}],"payload":{"tag":"h3","lines":"98,99"}},{"content":"Handling Outliers","children":[{"content":"<strong>Definition</strong>: An observation that differs significantly in value from other data points.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Impact</strong>: Skews metrics like the mean; leads to biased models and wrong predictions.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<strong>Detection Methods</strong>:","children":[{"content":"<strong>Z-score</strong>: Indicates distance from the mean. Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>&#x2212;</mo><mi>&#x3bc;</mi></mrow><mi>&#x3c3;</mi></mfrac></mrow><annotation encoding=\"application/x-tex\">z = \\frac{x - \\mu}{\\sigma}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1994em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8544em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">&#x3c3;</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">x</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mathnormal mtight\">&#x3bc;</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>. Outliers are often considered where <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi mathvariant=\"normal\">&#x2223;</mi><mi>z</mi><mi mathvariant=\"normal\">&#x2223;</mi><mo>&gt;</mo><mn>3</mn></mrow><annotation encoding=\"application/x-tex\">|z| &gt; 3</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">&#x2223;</span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mord\">&#x2223;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">3</span></span></span></span>.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Boxplot (IQR Method)</strong>: Uses Interquartile Range (IQR = Q3 - Q1). Outliers are data points outside the range of <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo stretchy=\"false\">[</mo><mi>Q</mi><mn>1</mn><mo>&#x2212;</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo separator=\"true\">,</mo><mi>Q</mi><mn>3</mn><mo>+</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo stretchy=\"false\">]</mo></mrow><annotation encoding=\"application/x-tex\">[Q1 - 1.5 \\times IQR, Q3 + 1.5 \\times IQR]</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mopen\">[</span><span class=\"mord mathnormal\">Q</span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#x2212;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1.5</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8778em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">QR</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\">Q</span><span class=\"mord\">3</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1.5</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">QR</span><span class=\"mclose\">]</span></span></span></span>.","children":[],"payload":{"tag":"li","lines":"121,122"}}],"payload":{"tag":"li","lines":"119,122"}},{"content":"<strong>Handling Methods</strong>:","children":[{"content":"<strong>Deletion</strong>: Easiest option, but <strong>Warning</strong>: always consult domain experts as some outliers are valid data points.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"<strong>Transformation</strong>: Apply log transformations to compress the range.","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Imputation</strong>: Replace with median or a predetermined threshold value.","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"li","lines":"122,127"}}],"payload":{"tag":"h3","lines":"116,117"}},{"content":"Processing Text Data (Stop Words)","children":[{"content":"<strong>Field</strong>: Natural Language Processing (NLP).","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Challenges</strong>: Context-specific words, sarcasm, slang, misspellings.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"<strong>Stop Words</strong>: Common words with little meaning (e.g., &apos;a&apos;, &apos;the&apos;, &apos;in&apos;, &apos;is&apos;).","children":[{"content":"<strong>Benefits of Removal</strong>: Reduces dataset size, improves training time and performance.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<strong>Warning</strong>: Can change meaning if not done carefully (e.g., removing &apos;not&apos; from &apos;not happy&apos;).","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"li","lines":"130,133"}},{"content":"<strong>Libraries &amp; Process</strong>:","children":[{"content":"<strong>NLTK / SpaCy</strong>: Common NLP libraries.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Process</strong>: Tokenize text (break into words), then filter out stop words.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"<strong>Customization</strong>: The default stop word list can be customized for specific business needs.","children":[],"payload":{"tag":"li","lines":"136,138"}}],"payload":{"tag":"li","lines":"133,138"}}],"payload":{"tag":"h3","lines":"127,128"}},{"content":"Resampling Imbalanced Datasets","children":[{"content":"<strong>Definition</strong>: A dataset with an uneven distribution of classes (majority vs. minority).","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>Challenges</strong>: Leads to biased models, misleading accuracy metrics.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Techniques</strong>:","children":[{"content":"<strong>Weighting</strong>: Increase the weight of the minority class (hyperparameter tuning).","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"<strong>Undersampling</strong>: Remove instances from the majority class (can cause data loss).","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>Oversampling</strong>: Duplicate instances from the minority class (can cause overfitting).","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"<strong>SMOTE (Synthetic Minority Oversampling Technique)</strong>:","children":[{"content":"Industry standard via <code>imblearn</code> library.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Generates <em>synthetic</em> samples for the minority class by creating new data points along the lines between an instance and its nearest neighbors.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Helps avoid overfitting.","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"li","lines":"145,150"}}],"payload":{"tag":"li","lines":"141,150"}}],"payload":{"tag":"h3","lines":"138,139"}},{"content":"Data Labeling","children":[{"content":"<strong>Purpose</strong>: Assigns meaningful tags to raw data, creating a &quot;ground truth&quot; for high-quality ML models.","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"<strong>Business Cases</strong>: Image classification, spam detection, medical diagnosis, sentiment analysis.","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"<strong>AWS Services</strong>:","children":[{"content":"<strong>Amazon SageMaker Ground Truth</strong>:","children":[{"content":"Self-serve labeling service using human feedback.","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"<strong>Workforce Options</strong>:","children":[{"content":"<strong>Amazon Mechanical Turk</strong>: Public, vendor-managed workforce.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>Private Workforce</strong>: Your own team for confidential data.","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"<strong>AI Applications</strong>: Rekognition, Textract, etc.","children":[],"payload":{"tag":"li","lines":"159,160"}}],"payload":{"tag":"li","lines":"156,160"}}],"payload":{"tag":"li","lines":"154,160"}},{"content":"<strong>Amazon SageMaker Ground Truth Plus</strong>:","children":[{"content":"Managed, turnkey service.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Leverages an expert workforce managed by AWS.","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Promoted as a simpler, cost-effective solution for high-quality training datasets.","children":[],"payload":{"tag":"li","lines":"163,165"}}],"payload":{"tag":"li","lines":"160,165"}}],"payload":{"tag":"li","lines":"153,165"}}],"payload":{"tag":"h3","lines":"150,151"}}],"payload":{"tag":"h2","lines":"84,85"}},{"content":"Task Statement 2.2: Perform Feature Engineering","children":[{"content":"1. What is Feature Engineering?","children":[{"content":"<strong>Definition</strong>: Selecting, extracting, &amp; transforming variables from raw data to effectively train a model.","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<strong>Core Concepts</strong>","children":[{"content":"<strong>Feature Selection</strong>","children":[{"content":"<strong>Definition</strong>: Choosing a subset of relevant features.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"<strong>Goals</strong>: Improve performance, reduce computational cost, enhance interpretability.","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"<strong>Example</strong>: Removing &apos;Owner Name&apos; for house price prediction.","children":[],"payload":{"tag":"li","lines":"173,174"}}],"payload":{"tag":"li","lines":"170,174"}},{"content":"<strong>Feature Extraction</strong>","children":[{"content":"<strong>Definition</strong>: Creating new features from existing ones.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"<strong>Goals</strong>: Provide more relevant info, reduce dimensionality.","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"<strong>Example</strong>: Creating &apos;cost per sq ft&apos; from &apos;price&apos; &amp; &apos;total sq ft&apos;.","children":[],"payload":{"tag":"li","lines":"177,178"}}],"payload":{"tag":"li","lines":"174,178"}},{"content":"<strong>Feature Transformation</strong>","children":[{"content":"<strong>Definition</strong>: Converting features to a more suitable representation for models.","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"<strong>Goals</strong>: Mitigate data skewness, handle differing scales.","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"<strong>Example</strong>: Log transform on house prices.","children":[],"payload":{"tag":"li","lines":"181,182"}}],"payload":{"tag":"li","lines":"178,182"}}],"payload":{"tag":"li","lines":"169,182"}},{"content":"<strong>Challenges</strong>","children":[{"content":"Requires deep <strong>domain understanding</strong>.","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"Time-consuming and resource-intensive process.","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"No one-size-fits-all approach; requires mastery of various techniques.","children":[],"payload":{"tag":"li","lines":"185,186"}}],"payload":{"tag":"li","lines":"182,186"}},{"content":"<strong>Value Proposition</strong>","children":[{"content":"Mitigates risk of overfitting and improves generalization.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Captures underlying data patterns for better predictions.","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Helps business stakeholders make better decisions.","children":[],"payload":{"tag":"li","lines":"189,191"}}],"payload":{"tag":"li","lines":"186,191"}}],"payload":{"tag":"h3","lines":"167,168"}},{"content":"2. Identifying Feature Types","children":[{"content":"<strong>Qualitative (Categorical)</strong>","children":[{"content":"<strong>Nominal</strong>: No inherent order (e.g., heating type: gas, electric).","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"<strong>Ordinal</strong>: Clear order or ranking (e.g., house quality: poor, fair, good).","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"<strong>Boolean</strong>: Binary value (e.g., on sale: yes/no).","children":[],"payload":{"tag":"li","lines":"195,196"}}],"payload":{"tag":"li","lines":"192,196"}},{"content":"<strong>Quantitative (Numerical)</strong>","children":[{"content":"<strong>Discrete</strong>: Countable items (e.g., # of bedrooms).","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"<strong>Continuous</strong>: Infinite values within a range (e.g., price, sq ft).","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"li","lines":"196,200"}}],"payload":{"tag":"h3","lines":"191,192"}},{"content":"3. Feature Engineering Techniques","children":[{"content":"\n<h4 data-lines=\"201,202\">In-Depth: Text Feature Extraction</h4>","children":[{"content":"<strong>Goal</strong>: Convert raw text into a structured, numerical format.","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"<strong>Preprocessing is crucial</strong>: Lowercase, remove punctuation &amp; stop words.","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>Bag of Words (BoW)</strong>","children":[{"content":"<strong>Process</strong>: Tokenizes text and measures frequency of words in a document.","children":[],"payload":{"tag":"li","lines":"206,207"}},{"content":"<strong>Key Trait</strong>: Ignores word order and sequence.","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"<strong>Scoring</strong>: Binary (presence), Count, or Frequency.","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"<strong>Limitation</strong>: High dimensionality for large vocabularies.","children":[],"payload":{"tag":"li","lines":"209,210"}}],"payload":{"tag":"li","lines":"205,210"}},{"content":"<strong>N-gram</strong>","children":[{"content":"<strong>Process</strong>: Builds on BoW to capture groups of &apos;N&apos; consecutive words.","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"<strong>Unigram (N=1)</strong> is the same as BoW.","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"<strong>Bigram (N=2)</strong> considers pairs of words.","children":[],"payload":{"tag":"li","lines":"213,214"}}],"payload":{"tag":"li","lines":"210,214"}},{"content":"<strong>Limitations of BoW &amp; N-gram</strong>","children":[{"content":"Cannot capture context or semantic meaning.","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"Suffer from out-of-vocabulary words.","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"Can be computationally expensive.","children":[],"payload":{"tag":"li","lines":"217,218"}}],"payload":{"tag":"li","lines":"214,218"}},{"content":"<strong>TF-IDF (Term Frequency-Inverse Document Frequency)</strong>","children":[{"content":"<strong>What is it?</strong>: Statistical measure of a word&apos;s importance to a document in a corpus.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"<strong>Formula</strong>: TF-IDF Score = TF * IDF","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"<strong>TF</strong>: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mtext>Term&#xa0;occurrences&#xa0;in&#xa0;doc</mtext><mtext>Total&#xa0;terms&#xa0;in&#xa0;doc</mtext></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{\\text{Term occurrences in doc}}{\\text{Total terms in doc}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.2251em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8801em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Total&#xa0;terms&#xa0;in&#xa0;doc</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.394em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Term&#xa0;occurrences&#xa0;in&#xa0;doc</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"221,222"}},{"content":"<strong>IDF</strong>: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>log</mi><mo>&#x2061;</mo><mrow><mo fence=\"true\">(</mo><mfrac><mtext>Total&#xa0;#&#xa0;of&#xa0;docs</mtext><mrow><mtext>#&#xa0;of&#xa0;docs&#xa0;with&#xa0;term</mtext><mo>+</mo><mn>1</mn></mrow></mfrac><mo fence=\"true\">)</mo></mrow></mrow><annotation encoding=\"application/x-tex\">\\log\\left(\\frac{\\text{Total \\# of docs}}{\\text{\\# of docs with term} + 1}\\right)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.8em;vertical-align:-0.65em;\"></span><span class=\"mop\">lo<span style=\"margin-right:0.01389em;\">g</span></span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"minner\"><span class=\"mopen delimcenter\" style=\"top:0em;\"><span class=\"delimsizing size2\">(</span></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.9322em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">#&#xa0;of&#xa0;docs&#xa0;with&#xa0;term</span></span><span class=\"mbin mtight\">+</span><span class=\"mord mtight\">1</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Total&#xa0;#&#xa0;of&#xa0;docs</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4811em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span><span class=\"mclose delimcenter\" style=\"top:0em;\"><span class=\"delimsizing size2\">)</span></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"<strong>High Score</strong>: Word is important to that specific document.","children":[],"payload":{"tag":"li","lines":"223,224"}},{"content":"<strong>Low Score</strong>: Word is common across many documents (less important).","children":[],"payload":{"tag":"li","lines":"224,225"}}],"payload":{"tag":"li","lines":"218,225"}},{"content":"<strong>Word Embedding</strong>","children":[{"content":"<strong>What is it?</strong>: Represents words as dense numerical vectors, capturing context, semantic &amp; syntactic similarity.","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>CBoW (Continuous Bag of Words)</strong>: Predicts a target word from its context.","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"<strong>Skip-gram</strong>: Predicts context words from a target word. Effective for word similarity tasks.","children":[],"payload":{"tag":"li","lines":"229,230"}}],"payload":{"tag":"li","lines":"227,230"}}],"payload":{"tag":"li","lines":"225,230"}},{"content":"<strong>Stemming</strong>","children":[{"content":"<strong>What is it?</strong>: Reduces words to their root form (e.g., &quot;learning&quot; -&gt; &quot;learn&quot;).","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"<strong>Purpose</strong>: Normalizes words to reduce the number of unique words.","children":[],"payload":{"tag":"li","lines":"232,233"}}],"payload":{"tag":"li","lines":"230,233"}}],"payload":{"tag":"li","lines":"204,233"}}],"payload":{"tag":"li","lines":"201,233"}},{"content":"<strong>Image Feature Extraction</strong>: Traditional CV, Deep Learning.","children":[],"payload":{"tag":"li","lines":"233,234"}},{"content":"\n<h4 data-lines=\"234,235\">In-Depth: Feature Scaling</h4>","children":[{"content":"<strong>Why?</strong> To prevent models from being influenced by features with larger scales (e.g., salary vs. age).","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>StandardScaler (Z-score)</strong>","children":[{"content":"Scales data to a mean of 0 and std dev of 1.","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>&#x2212;</mo><mi>&#x3bc;</mi></mrow><mi>&#x3c3;</mi></mfrac></mrow><annotation encoding=\"application/x-tex\">z = \\frac{x - \\mu}{\\sigma}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1994em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8544em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">&#x3c3;</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">x</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mathnormal mtight\">&#x3bc;</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"<strong>Assumption</strong>: Data is normally distributed.","children":[],"payload":{"tag":"li","lines":"240,241"}}],"payload":{"tag":"li","lines":"237,241"}},{"content":"<strong>MinMaxScaler</strong>","children":[{"content":"Rescales data to a specific range (default is 0 to 1).","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mrow><mi>X</mi><mo>&#x2212;</mo><msub><mi>X</mi><mrow><mi>m</mi><mi>i</mi><mi>n</mi></mrow></msub></mrow><mrow><msub><mi>X</mi><mrow><mi>m</mi><mi>a</mi><mi>x</mi></mrow></msub><mo>&#x2212;</mo><msub><mi>X</mi><mrow><mi>m</mi><mi>i</mi><mi>n</mi></mrow></msub></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{X - X_{min}}{X_{max} - X_{min}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.3335em;vertical-align:-0.4451em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8884em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1645em;\"><span style=\"top:-2.357em;margin-left:-0.0785em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">ma</span><span class=\"mord mathnormal mtight\">x</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3281em;\"><span style=\"top:-2.357em;margin-left:-0.0785em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">min</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4101em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.07847em;\">X</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3281em;\"><span style=\"top:-2.357em;margin-left:-0.0785em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">min</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4451em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"243,244"}}],"payload":{"tag":"li","lines":"241,244"}},{"content":"<strong>MaxAbsScaler</strong>","children":[{"content":"Scales data to a range of -1 to 1 by dividing by the max absolute value.","children":[],"payload":{"tag":"li","lines":"245,246"}}],"payload":{"tag":"li","lines":"244,246"}},{"content":"<strong>RobustScaler</strong>","children":[{"content":"Removes median and scales using the Interquartile Range (IQR).","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"<strong>Recommended for data with outliers</strong>.","children":[],"payload":{"tag":"li","lines":"248,249"}}],"payload":{"tag":"li","lines":"246,249"}}],"payload":{"tag":"li","lines":"236,249"}}],"payload":{"tag":"li","lines":"234,249"}},{"content":"\n<h4 data-lines=\"249,250\">In-Depth: Feature Transformation</h4>","children":[{"content":"<strong>Why?</strong> To interpret non-linear relationships, reduce skewness, and uncover hidden patterns.","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"<strong>Techniques</strong>","children":[{"content":"<strong>Logarithmic Transformation</strong>","children":[{"content":"Reduces the impact of very high values and makes data less skewed.","children":[],"payload":{"tag":"li","lines":"253,254"}}],"payload":{"tag":"li","lines":"252,254"}},{"content":"<strong>Box-Cox Transformation</strong>","children":[{"content":"Used when the target variable is skewed to convert it to a normal distribution.","children":[],"payload":{"tag":"li","lines":"255,256"}}],"payload":{"tag":"li","lines":"254,256"}},{"content":"<strong>Polynomial Transformation</strong>","children":[{"content":"Creates new features by raising original features to a power to capture non-linear relationships.","children":[],"payload":{"tag":"li","lines":"257,258"}}],"payload":{"tag":"li","lines":"256,258"}},{"content":"<strong>Exponential Transformation</strong>","children":[{"content":"Used for features exhibiting exponential growth or decay (e.g., stock prices).","children":[],"payload":{"tag":"li","lines":"259,260"}}],"payload":{"tag":"li","lines":"258,260"}}],"payload":{"tag":"li","lines":"251,260"}}],"payload":{"tag":"li","lines":"249,260"}},{"content":"\n<h4 data-lines=\"260,261\">In-Depth: Data Binning (Discretization)</h4>","children":[{"content":"<strong>What is it?</strong> Transforming a continuous variable into discrete bins/intervals.","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"<strong>Benefits</strong>","children":[{"content":"Can improve performance for some ML algorithms (faster training).","children":[],"payload":{"tag":"li","lines":"263,264"}},{"content":"Reduces noise by grouping similar values.","children":[],"payload":{"tag":"li","lines":"264,265"}},{"content":"Helps address data skewness.","children":[],"payload":{"tag":"li","lines":"265,266"}}],"payload":{"tag":"li","lines":"262,266"}},{"content":"<strong>Drawbacks</strong>","children":[{"content":"<strong>Information Loss</strong>: Fine-grained details can be lost.","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"<strong>Bias</strong>: Inappropriate bin sizes can introduce bias.","children":[],"payload":{"tag":"li","lines":"268,269"}}],"payload":{"tag":"li","lines":"266,269"}},{"content":"<strong>Binning Strategies</strong>","children":[{"content":"<strong>Equal-Width (Uniform)</strong>","children":[{"content":"Bins have the same width. Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mtext>range</mtext><mtext>#&#xa0;of&#xa0;bins</mtext></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{\\text{range}}{\\text{\\# of bins}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.2286em;vertical-align:-0.4811em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7475em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">#&#xa0;of&#xa0;bins</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">range</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4811em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"Best for symmetric, evenly distributed data.","children":[],"payload":{"tag":"li","lines":"272,273"}}],"payload":{"tag":"li","lines":"270,273"}},{"content":"<strong>Equal-Frequency (Quantile)</strong>","children":[{"content":"Bins have the same number of observations.","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"Best for skewed datasets or those with outliers.","children":[],"payload":{"tag":"li","lines":"275,276"}}],"payload":{"tag":"li","lines":"273,276"}},{"content":"<strong>K-Means Binning</strong>","children":[{"content":"Uses K-Means clustering to partition data.","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"Good for non-uniform data distributions.","children":[],"payload":{"tag":"li","lines":"278,279"}}],"payload":{"tag":"li","lines":"276,279"}},{"content":"<strong>Decision-Tree Binning</strong>","children":[{"content":"Uses a decision tree to find optimal split points.","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"Effective for non-linear relationships.","children":[],"payload":{"tag":"li","lines":"281,282"}}],"payload":{"tag":"li","lines":"279,282"}}],"payload":{"tag":"li","lines":"269,282"}},{"content":"<strong>Implementation</strong>: <code>scikit-learn</code>&apos;s <strong>KBinDiscretizer</strong>.","children":[],"payload":{"tag":"li","lines":"282,283"}}],"payload":{"tag":"li","lines":"260,283"}},{"content":"\n<h4 data-lines=\"283,284\">In-Depth: Encoding Categorical Data</h4>","children":[{"content":"<strong>What is it?</strong> Transforming categorical data into numerical data.","children":[],"payload":{"tag":"li","lines":"284,285"}},{"content":"<strong>Importance</strong>","children":[{"content":"<strong>Algorithm Compatibility</strong>: Most ML models require numerical input.","children":[],"payload":{"tag":"li","lines":"286,287"}},{"content":"<strong>Improve Model Quality</strong>: Helps algorithms learn patterns.","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"<strong>Prevent Bias</strong>: Ensures equal feature weightage.","children":[],"payload":{"tag":"li","lines":"288,289"}}],"payload":{"tag":"li","lines":"285,289"}},{"content":"<strong>Encoding Ordinal Features</strong> (Data with clear order)","children":[{"content":"<strong>OrdinalEncoder</strong>: Assigns integers respecting the order (e.g., <code>Developer:1</code>, <code>Manager:3</code>).","children":[],"payload":{"tag":"li","lines":"290,291"}},{"content":"<strong>LabelEncoder</strong>: Also assigns integers, but does not guarantee order (encodes alphabetically). Order can be manually set.","children":[],"payload":{"tag":"li","lines":"291,292"}}],"payload":{"tag":"li","lines":"289,292"}},{"content":"<strong>Encoding Nominal Features</strong> (Data with no order)","children":[{"content":"<strong>One-Hot Encoding</strong>","children":[{"content":"Creates a new binary (0/1) column for each category.","children":[],"payload":{"tag":"li","lines":"294,295"}},{"content":"<strong>Best for</strong>: Features with a low number of unique categories.","children":[],"payload":{"tag":"li","lines":"295,296"}},{"content":"<strong>Drawbacks</strong>: Can lead to high dimensionality and sparse data.","children":[],"payload":{"tag":"li","lines":"296,297"}}],"payload":{"tag":"li","lines":"293,297"}},{"content":"<strong>Binary Encoding</strong>","children":[{"content":"Converts categories to integers, then to binary digits, then splits binary digits into columns.","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"<strong>Best for</strong>: Features with a high number of unique categories (high cardinality).","children":[],"payload":{"tag":"li","lines":"299,300"}}],"payload":{"tag":"li","lines":"297,300"}}],"payload":{"tag":"li","lines":"292,300"}}],"payload":{"tag":"li","lines":"283,300"}},{"content":"<strong>Dimensionality Reduction</strong>: Feature Selection (Filter, Wrapper, Embedded), Feature Extraction (PCA).","children":[],"payload":{"tag":"li","lines":"300,302"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"4. Amazon SageMaker Preprocessing","children":[{"content":"<strong>SKLearnProcessor</strong>: Run scikit-learn scripts as processing jobs.","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"<strong>PySparkProcessor</strong>: Run PySpark scripts as processing jobs.","children":[],"payload":{"tag":"li","lines":"304,306"}}],"payload":{"tag":"h3","lines":"302,303"}}],"payload":{"tag":"h2","lines":"165,166"}},{"content":"Task Statement 2.3: Visualization &amp; Analysis","children":[{"content":"1. Create Graphs (Visualization Techniques)","children":[{"content":"<strong>Goal</strong>: Understand when to use each technique to tell a story","children":[],"payload":{"tag":"li","lines":"311,312"}},{"content":"<strong>Visualizing Relationships</strong>","children":[{"content":"Uncovers patterns and trends","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"<strong>Scatterplots &amp; Bubble Charts</strong>: Plot features on X/Y axes (Bubble chart for 3+ features)","children":[],"payload":{"tag":"li","lines":"314,315"}}],"payload":{"tag":"li","lines":"312,315"}},{"content":"<strong>Visualizing Data Distribution</strong>","children":[{"content":"Shows mean, median, skewness","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"<strong>Histogram, Boxplot, Heatmap</strong>","children":[],"payload":{"tag":"li","lines":"317,318"}},{"content":"Boxplots are effective for identifying outliers","children":[],"payload":{"tag":"li","lines":"318,319"}}],"payload":{"tag":"li","lines":"315,319"}},{"content":"<strong>Visualizing Comparisons</strong>","children":[{"content":"Static snapshot of how variables compare &amp; change over time","children":[],"payload":{"tag":"li","lines":"320,321"}},{"content":"<strong>Bar Charts &amp; Line Charts</strong>: Many variations available","children":[],"payload":{"tag":"li","lines":"321,322"}}],"payload":{"tag":"li","lines":"319,322"}},{"content":"<strong>Visualizing Composition</strong>","children":[{"content":"Shows individual elements of the data","children":[],"payload":{"tag":"li","lines":"323,324"}},{"content":"<strong>Pie Chart</strong>: Effective for part-to-whole relationships","children":[],"payload":{"tag":"li","lines":"324,325"}},{"content":"<strong>Stacked Bar Chart</strong>","children":[],"payload":{"tag":"li","lines":"325,327"}}],"payload":{"tag":"li","lines":"322,327"}}],"payload":{"tag":"h3","lines":"310,311"}},{"content":"2. Descriptive Statistics","children":[{"content":"<strong>Definition</strong>: Collecting &amp; interpreting data (vs. inferential statistics for prediction)","children":[],"payload":{"tag":"li","lines":"328,329"}},{"content":"<strong>Visualization-Specific Metrics</strong>","children":[{"content":"Skewness","children":[],"payload":{"tag":"li","lines":"330,331"}},{"content":"Kurtosis","children":[],"payload":{"tag":"li","lines":"331,332"}},{"content":"Correlation","children":[],"payload":{"tag":"li","lines":"332,334"}}],"payload":{"tag":"li","lines":"329,334"}}],"payload":{"tag":"h3","lines":"327,328"}},{"content":"3. Cluster Analysis","children":[{"content":"<strong>Definition</strong>: Statistical technique to group similar data points","children":[],"payload":{"tag":"li","lines":"335,336"}},{"content":"<strong>Use Case</strong>: When a target variable is not identified","children":[],"payload":{"tag":"li","lines":"336,337"}},{"content":"<strong>Types</strong>","children":[{"content":"<strong>K-Means Clustering (Partition)</strong>","children":[{"content":"Must specify the number of clusters (k)","children":[],"payload":{"tag":"li","lines":"339,340"}},{"content":"<strong>Elbow Method</strong>: Helps choose an optimal &apos;k&apos;","children":[],"payload":{"tag":"li","lines":"340,341"}}],"payload":{"tag":"li","lines":"338,341"}},{"content":"<strong>Hierarchical Clustering</strong>","children":[{"content":"No need to specify cluster count","children":[],"payload":{"tag":"li","lines":"342,343"}},{"content":"Forms a <strong>dendrogram</strong> (tree-like structure)","children":[],"payload":{"tag":"li","lines":"343,344"}},{"content":"<strong>Approaches</strong>","children":[{"content":"<strong>Agglomerative (Bottom-up)</strong>: Start with single points, merge based on similarity.","children":[{"content":"<strong>Linkage Methods</strong>: Calculate distance (e.g., single linkage)","children":[],"payload":{"tag":"li","lines":"346,347"}}],"payload":{"tag":"li","lines":"345,347"}},{"content":"<strong>Divisive (Top-down)</strong>: Start with one cluster, split based on dissimilarity.","children":[],"payload":{"tag":"li","lines":"347,348"}}],"payload":{"tag":"li","lines":"344,348"}},{"content":"<strong>Note</strong>: Computationally intensive, high memory needs for large datasets.","children":[],"payload":{"tag":"li","lines":"348,349"}}],"payload":{"tag":"li","lines":"341,349"}},{"content":"<strong>Density-based Clustering</strong>","children":[],"payload":{"tag":"li","lines":"349,351"}}],"payload":{"tag":"li","lines":"337,351"}}],"payload":{"tag":"h3","lines":"334,335"}},{"content":"4. Amazon QuickSight","children":[{"content":"<strong>Definition</strong>: AWS BI tool to visualize and analyze data","children":[],"payload":{"tag":"li","lines":"352,353"}},{"content":"<strong>Features</strong>","children":[{"content":"Integrates with multiple data sources","children":[],"payload":{"tag":"li","lines":"354,355"}},{"content":"Supports many data formats","children":[],"payload":{"tag":"li","lines":"355,356"}}],"payload":{"tag":"li","lines":"353,356"}},{"content":"<strong>ML Insights</strong>","children":[{"content":"A powerful feature for anomaly detection and forecasting using ML","children":[],"payload":{"tag":"li","lines":"357,358"}}],"payload":{"tag":"li","lines":"356,358"}}],"payload":{"tag":"h3","lines":"351,352"}}],"payload":{"tag":"h2","lines":"308,309"}}],"payload":{"tag":"h1","lines":"9,10"}},{"colorFreezeLevel":2,"initialExpandLevel":4,"maxWidth":300,"spacingHorizontal":50})</script>
