M1001 80h400000v40h-400000z\"/></svg></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.5225em;\"><span></span></span></span></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Variance</strong>: Average squared deviation from the mean (Standard Deviation squared).","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Interquartile Range (IQR)</strong>: Q3 - Q1. Represents the spread of the middle 50%; great for data with outliers.","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"li","lines":"53,59"}}],"payload":{"tag":"h4","lines":"46,47"}},{"content":"Multivariate Analysis (Relationship between Features)","children":[{"content":"Example: Real estate price based on size.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Scatterplot</strong>: Excellent tool to visualize the relationship between two attributes.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Correlation Matrix</strong>: Shows the relationship between two variables.","children":[{"content":"Values range from -1 (perfect negative) to +1 (perfect positive).","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>Note</strong>: Not the same as a Confusion Matrix (used for classification model evaluation).","children":[],"payload":{"tag":"li","lines":"64,66"}}],"payload":{"tag":"li","lines":"62,66"}}],"payload":{"tag":"h4","lines":"59,60"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"Data Processing Phase (Data Preparation)","children":[{"content":"Framework","children":[{"content":"Address issues from both instance and feature perspectives.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>Instance (Row/Observation) Techniques</strong>:","children":[{"content":"Removing duplicate instances.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Handling outlier data.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Imputing missing data.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Resampling imbalanced data.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"70,75"}},{"content":"<strong>Feature (Column) Techniques</strong>:","children":[{"content":"Feature selection.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Encoding techniques.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Normalizing and scaling.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Binning and transforming.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"li","lines":"75,81"}}],"payload":{"tag":"h4","lines":"68,69"}}],"payload":{"tag":"h3","lines":"66,67"}}],"payload":{"tag":"h2","lines":"37,38"}},{"content":"Domain 2.1: In-Depth Topics","children":[{"content":"Fixing Data Errors &amp; Formatting","children":[{"content":"<strong>Goal</strong>: Address inconsistencies before deriving insights.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>Common Issues</strong>:","children":[{"content":"<strong>Improper Data Types</strong>: e.g., string/float categorized as &apos;object&apos;.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Inconsistent Formatting</strong>: Spacing, capitalization, decimal points.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Inconsistent Concepts</strong>: e.g., &apos;male&apos;, &apos;M&apos;, &apos;m&apos; for the same gender.","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"87,91"}},{"content":"<strong>Implementation (Python/Pandas)</strong>:","children":[{"content":"Convert case: <code>.str.lower()</code>","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Remove spaces: <code>.str.replace()</code>, <code>.str.strip()</code>","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Standardize values: Use a map or function with <code>.apply()</code>","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Round numbers: <code>.round()</code>","children":[],"payload":{"tag":"li","lines":"95,97"}}],"payload":{"tag":"li","lines":"91,97"}}],"payload":{"tag":"h3","lines":"85,86"}},{"content":"Handling Missing Data","children":[{"content":"<strong>Causes</strong>: User errors, data corruption, import issues, transformation errors.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Visualization</strong>: <code>missingno</code> is an excellent Python library for this.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"<strong>Categories (Missing Data Mechanism)</strong>:","children":[{"content":"<strong>MCAR (Missing Completely At Random)</strong>: Unrelated to any data.","children":[{"content":"<em>Strategy</em>: Mean, Median, KNN Imputation.","children":[],"payload":{"tag":"li","lines":"102,103"}}],"payload":{"tag":"li","lines":"101,103"}},{"content":"<strong>MAR (Missing At Random)</strong>: Dependent on other observed data.","children":[{"content":"<em>Strategy</em>: MICE (Multivariate Imputation by Chained Equation).","children":[],"payload":{"tag":"li","lines":"104,105"}}],"payload":{"tag":"li","lines":"103,105"}},{"content":"<strong>MNAR (Missing Not At Random)</strong>: Related to observed and unobserved data.","children":[{"content":"<em>Strategy</em>: Selection Models, Shared Parameter Models.","children":[],"payload":{"tag":"li","lines":"106,107"}}],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"100,107"}},{"content":"<strong>Handling Techniques</strong>:","children":[{"content":"<strong>Drop Rows</strong>: A valid option for large datasets with very few missing values.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>Imputation</strong>:","children":[{"content":"<strong>Categorical</strong>: Use the mode (most frequent value).","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Numerical</strong>: Use the mean (if no outliers) or median.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>KNNImputer (from scikit-learn)</strong>: Uses values of nearest neighbors to impute.","children":[],"payload":{"tag":"li","lines":"112,113"}}],"payload":{"tag":"li","lines":"109,113"}},{"content":"<strong>MICE</strong>: Runs multiple imputations to reduce bias but is computationally intensive.","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"li","lines":"107,115"}}],"payload":{"tag":"h3","lines":"97,98"}},{"content":"Handling Outliers","children":[{"content":"<strong>Definition</strong>: An observation that differs significantly in value from other data points.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"<strong>Impact</strong>: Skews metrics like the mean; leads to biased models and wrong predictions.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Detection Methods</strong>:","children":[{"content":"<strong>Z-score</strong>: Indicates distance from the mean. Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>&#x2212;</mo><mi>&#x3bc;</mi></mrow><mi>&#x3c3;</mi></mfrac></mrow><annotation encoding=\"application/x-tex\">z = \\frac{x - \\mu}{\\sigma}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1994em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8544em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">&#x3c3;</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">x</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mathnormal mtight\">&#x3bc;</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>. Outliers are often considered where <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi mathvariant=\"normal\">&#x2223;</mi><mi>z</mi><mi mathvariant=\"normal\">&#x2223;</mi><mo>&gt;</mo><mn>3</mn></mrow><annotation encoding=\"application/x-tex\">|z| &gt; 3</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">&#x2223;</span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mord\">&#x2223;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">3</span></span></span></span>.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<strong>Boxplot (IQR Method)</strong>: Uses Interquartile Range (IQR = Q3 - Q1). Outliers are data points outside the range of <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo stretchy=\"false\">[</mo><mi>Q</mi><mn>1</mn><mo>&#x2212;</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo separator=\"true\">,</mo><mi>Q</mi><mn>3</mn><mo>+</mo><mn>1.5</mn><mo>&#xd7;</mo><mi>I</mi><mi>Q</mi><mi>R</mi><mo stretchy=\"false\">]</mo></mrow><annotation encoding=\"application/x-tex\">[Q1 - 1.5 \\times IQR, Q3 + 1.5 \\times IQR]</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mopen\">[</span><span class=\"mord mathnormal\">Q</span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#x2212;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1.5</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8778em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">QR</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\">Q</span><span class=\"mord\">3</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1.5</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07847em;\">I</span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">QR</span><span class=\"mclose\">]</span></span></span></span>.","children":[],"payload":{"tag":"li","lines":"120,121"}}],"payload":{"tag":"li","lines":"118,121"}},{"content":"<strong>Handling Methods</strong>:","children":[{"content":"<strong>Deletion</strong>: Easiest option, but <strong>Warning</strong>: always consult domain experts as some outliers are valid data points.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"<strong>Transformation</strong>: Apply log transformations to compress the range.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"<strong>Imputation</strong>: Replace with median or a predetermined threshold value.","children":[],"payload":{"tag":"li","lines":"124,126"}}],"payload":{"tag":"li","lines":"121,126"}}],"payload":{"tag":"h3","lines":"115,116"}},{"content":"Processing Text Data (Stop Words)","children":[{"content":"<strong>Field</strong>: Natural Language Processing (NLP).","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"<strong>Challenges</strong>: Context-specific words, sarcasm, slang, misspellings.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Stop Words</strong>: Common words with little meaning (e.g., &apos;a&apos;, &apos;the&apos;, &apos;in&apos;, &apos;is&apos;).","children":[{"content":"<strong>Benefits of Removal</strong>: Reduces dataset size, improves training time and performance.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"<strong>Warning</strong>: Can change meaning if not done carefully (e.g., removing &apos;not&apos; from &apos;not happy&apos;).","children":[],"payload":{"tag":"li","lines":"131,132"}}],"payload":{"tag":"li","lines":"129,132"}},{"content":"<strong>Libraries &amp; Process</strong>:","children":[{"content":"<strong>NLTK / SpaCy</strong>: Common NLP libraries.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"<strong>Process</strong>: Tokenize text (break into words), then filter out stop words.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"<strong>Customization</strong>: The default stop word list can be customized for specific business needs.","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"li","lines":"132,137"}}],"payload":{"tag":"h3","lines":"126,127"}},{"content":"Resampling Imbalanced Datasets","children":[{"content":"<strong>Definition</strong>: A dataset with an uneven distribution of classes (majority vs. minority).","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"<strong>Challenges</strong>: Leads to biased models, misleading accuracy metrics.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"<strong>Techniques</strong>:","children":[{"content":"<strong>Weighting</strong>: Increase the weight of the minority class (hyperparameter tuning).","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"<strong>Undersampling</strong>: Remove instances from the majority class (can cause data loss).","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"<strong>Oversampling</strong>: Duplicate instances from the minority class (can cause overfitting).","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"<strong>SMOTE (Synthetic Minority Oversampling Technique)</strong>:","children":[{"content":"Industry standard via <code>imblearn</code> library.","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Generates <em>synthetic</em> samples for the minority class by creating new data points along the lines between an instance and its nearest neighbors.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Helps avoid overfitting.","children":[],"payload":{"tag":"li","lines":"147,149"}}],"payload":{"tag":"li","lines":"144,149"}}],"payload":{"tag":"li","lines":"140,149"}}],"payload":{"tag":"h3","lines":"137,138"}},{"content":"Data Labeling","children":[{"content":"<strong>Purpose</strong>: Assigns meaningful tags to raw data, creating a &quot;ground truth&quot; for high-quality ML models.","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"<strong>Business Cases</strong>: Image classification, spam detection, medical diagnosis, sentiment analysis.","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"<strong>AWS Services</strong>:","children":[{"content":"<strong>Amazon SageMaker Ground Truth</strong>:","children":[{"content":"Self-serve labeling service using human feedback.","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"<strong>Workforce Options</strong>:","children":[{"content":"<strong>Amazon Mechanical Turk</strong>: Public, vendor-managed workforce.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<strong>Private Workforce</strong>: Your own team for confidential data.","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"<strong>AI Applications</strong>: Rekognition, Textract, etc.","children":[],"payload":{"tag":"li","lines":"158,159"}}],"payload":{"tag":"li","lines":"155,159"}}],"payload":{"tag":"li","lines":"153,159"}},{"content":"<strong>Amazon SageMaker Ground Truth Plus</strong>:","children":[{"content":"Managed, turnkey service.","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"Leverages an expert workforce managed by AWS.","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Promoted as a simpler, cost-effective solution for high-quality training datasets.","children":[],"payload":{"tag":"li","lines":"162,164"}}],"payload":{"tag":"li","lines":"159,164"}}],"payload":{"tag":"li","lines":"152,164"}}],"payload":{"tag":"h3","lines":"149,150"}}],"payload":{"tag":"h2","lines":"83,84"}},{"content":"Task Statement 2.2: Perform Feature Engineering","children":[{"content":"1. What is Feature Engineering?","children":[{"content":"<strong>Definition</strong>: Selecting, extracting, &amp; transforming variables from raw data to effectively train a model.","children":[],"payload":{"tag":"li","lines":"167,168"}},{"content":"<strong>Core Concepts</strong>","children":[{"content":"<strong>Feature Selection</strong>","children":[{"content":"<strong>Definition</strong>: Choosing a subset of relevant features.","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"<strong>Goals</strong>: Improve performance, reduce computational cost, enhance interpretability.","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"<strong>Example</strong>: Removing &apos;Owner Name&apos; for house price prediction.","children":[],"payload":{"tag":"li","lines":"172,173"}}],"payload":{"tag":"li","lines":"169,173"}},{"content":"<strong>Feature Extraction</strong>","children":[{"content":"<strong>Definition</strong>: Creating new features from existing ones.","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"<strong>Goals</strong>: Provide more relevant info, reduce dimensionality.","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"<strong>Example</strong>: Creating &apos;cost per sq ft&apos; from &apos;price&apos; &amp; &apos;total sq ft&apos;.","children":[],"payload":{"tag":"li","lines":"176,177"}}],"payload":{"tag":"li","lines":"173,177"}},{"content":"<strong>Feature Transformation</strong>","children":[{"content":"<strong>Definition</strong>: Converting features to a more suitable representation for models.","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"<strong>Goals</strong>: Mitigate data skewness, handle differing scales.","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"<strong>Example</strong>: Log transform on house prices.","children":[],"payload":{"tag":"li","lines":"180,181"}}],"payload":{"tag":"li","lines":"177,181"}}],"payload":{"tag":"li","lines":"168,181"}},{"content":"<strong>Challenges</strong>","children":[{"content":"Requires deep <strong>domain understanding</strong>.","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"Time-consuming and resource-intensive process.","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"No one-size-fits-all approach; requires mastery of various techniques.","children":[],"payload":{"tag":"li","lines":"184,185"}}],"payload":{"tag":"li","lines":"181,185"}},{"content":"<strong>Value Proposition</strong>","children":[{"content":"Mitigates risk of overfitting and improves generalization.","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"Captures underlying data patterns for better predictions.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Helps business stakeholders make better decisions.","children":[],"payload":{"tag":"li","lines":"188,190"}}],"payload":{"tag":"li","lines":"185,190"}}],"payload":{"tag":"h3","lines":"166,167"}},{"content":"2. Identifying Feature Types","children":[{"content":"<strong>Qualitative (Categorical)</strong>","children":[{"content":"<strong>Nominal</strong>: No inherent order (e.g., heating type: gas, electric).","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"<strong>Ordinal</strong>: Clear order or ranking (e.g., house quality: poor, fair, good).","children":[],
