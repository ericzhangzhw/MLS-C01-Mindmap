":"li","lines":"75,76"}},{"content":"Handling outlier data.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Imputing missing data.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Resampling imbalanced data.","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"74,79"}},{"content":"<strong>Feature (Column) Techniques</strong>:","children":[{"content":"Feature selection.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Encoding techniques.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Normalizing and scaling.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Binning and transforming.","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"li","lines":"79,85"}}],"payload":{"tag":"h4","lines":"72,73"}}],"payload":{"tag":"h3","lines":"70,71"}}],"payload":{"tag":"h2","lines":"41,42"}},{"content":"Domain 2.1: In-Depth Topics","children":[{"content":"Fixing Data Errors &amp; Formatting","children":[{"content":"<strong>Goal</strong>: Address inconsistencies before deriving insights.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>Common Issues</strong>:","children":[{"content":"<strong>Improper Data Types</strong>: e.g., string/float categorized as &apos;object&apos;.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"<strong>Inconsistent Formatting</strong>: Spacing, capitalization, decimal points.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Inconsistent Concepts</strong>: e.g., &apos;male&apos;, &apos;M&apos;, &apos;m&apos; for the same gender.","children":[],"payload":{"tag":"li","lines":"94,95"}}],"payload":{"tag":"li","lines":"91,95"}},{"content":"<strong>Implementation (Python/Pandas)</strong>:","children":[{"content":"Convert case: <code>.str.lower()</code>","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Remove spaces: <code>.str.replace()</code>, <code>.str.strip()</code>","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Standardize values: Use a map or function with <code>.apply()</code>","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Round numbers: <code>.round()</code>","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"li","lines":"95,101"}}],"payload":{"tag":"h3","lines":"89,90"}},{"content":"Handling Missing Data","children":[{"content":"<strong>Causes</strong>: User errors, data corruption, import issues, transformation errors.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Visualization</strong>: <code>missingno</code> is an excellent Python library for this.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Categories (Missing Data Mechanism)</strong>:","children":[{"content":"<strong>MCAR (Missing Completely At Random)</strong>: Unrelated to any data.","children":[{"content":"<em>Strategy</em>: Mean, Median, KNN Imputation.","children":[],"payload":{"tag":"li","lines":"106,107"}}],"payload":{"tag":"li","lines":"105,107"}},{"content":"<strong>MAR (Missing At Random)</strong>: Dependent on other observed data.","children":[{"content":"<em>Strategy</em>: MICE (Multivariate Imputation by Chained Equation).","children":[],"payload":{"tag":"li","lines":"108,109"}}],"payload":{"tag":"li","lines":"107,109"}},{"content":"<strong>MNAR (Missing Not At Random)</strong>: Related to observed and unobserved data.","children":[{"content":"<em>Strategy</em>: Selection Models, Shared Parameter Models.","children":[],"payload":{"tag":"li","lines":"110,111"}}],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"li","lines":"104,111"}},{"content":"<strong>Handling Techniques</strong>:","children":[{"content":"<strong>Drop Rows</strong>: A valid option for large datasets with very few missing values.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>Imputation</strong>:","children":[{"content":"<strong>Categorical</strong>: Use the mode (most frequent value).","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<strong>Numerical</strong>: Use the mean (if no outliers) or median.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"<strong>KNNImputer (from scikit-learn)</strong>: Uses values of nearest neighbors to impute.","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"113,117"}},{"content":"<strong>MICE</strong>: Runs multiple imputations to reduce bias but is computationally intensive.","children":[],"payload":{"tag":"li","lines":"117,119"}}],"payload":{"tag":"li","lines":"111,119"}}],"payload":{"tag":"h3","lines":"101,102"}},{"content":"Handling Outliers","children":[{"content":"<strong>Definition</strong>: An observation that differs significantly in value from other data points.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Impact</strong>: Skews metrics like the mean; leads to biased models and wrong predictions.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Detection Methods</strong>:","children":[{"content":"<strong>Z-score</strong>: Indicates distance from the mean. Formula: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>z</mi><mo>=</mo><mfrac><mrow><mi>x</mi><mo>&#x2212;</mo><mi>&#x3bc;</mi></mrow><mi>&#x3c3;</mi></mfrac></mrow><annotation encoding=\"application/x-tex\">z = \\frac{x - \\mu}{\\sigma}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.1994em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8544em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">&#x3c3;</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">x</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mathnormal mtight\">&#x3bc;</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.345em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>. Outliers are often considered where <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi mathvariant=\"normal\">&#x2223;</mi><mi>z</mi><mi mathvariant=\"normal\">&#x2223;</mi><mo>&gt;</mo><mn>3</mn></mrow><annotation encoding=\"application/x-tex\">|z| &gt; 3</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">&#x2223;</span><span class=\"mord mathnormal\" style=\"margin-right:0.04398em;\">z</span><span class=\"mord\">&#x2223;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span clas
