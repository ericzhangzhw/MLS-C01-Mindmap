ion</strong>: Statistical technique to group similar data points","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<strong>Use Case</strong>: When a target variable is not identified","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"<strong>Types</strong>","children":[{"content":"<strong>K-Means Clustering (Partition)</strong>","children":[{"content":"Must specify the number of clusters (k)","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"<strong>Elbow Method</strong>: Helps choose an optimal &apos;k&apos;","children":[],"payload":{"tag":"li","lines":"173,174"}}],"payload":{"tag":"li","lines":"171,174"}},{"content":"<strong>Hierarchical Clustering</strong>","children":[{"content":"No need to specify cluster count","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Forms a <strong>dendrogram</strong> (tree-like structure)","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"<strong>Approaches</strong>","children":[{"content":"<strong>Agglomerative (Bottom-up)</strong>: Start with single points, merge based on similarity.","children":[{"content":"<strong>Linkage Methods</strong>: Calculate distance (e.g., single linkage)","children":[],"payload":{"tag":"li","lines":"179,180"}}],"payload":{"tag":"li","lines":"178,180"}},{"content":"<strong>Divisive (Top-down)</strong>: Start with one cluster, split based on dissimilarity.","children":[],"payload":{"tag":"li","lines":"180,181"}}],"payload":{"tag":"li","lines":"177,181"}},{"content":"<strong>Note</strong>: Computationally intensive, high memory needs for large datasets.","children":[],"payload":{"tag":"li","lines":"181,182"}}],"payload":{"tag":"li","lines":"174,182"}},{"content":"<strong>Density-based Clustering</strong>","children":[],"payload":{"tag":"li","lines":"182,184"}}],"payload":{"tag":"li","lines":"170,184"}}],"payload":{"tag":"h3","lines":"167,168"}},{"content":"4. Amazon QuickSight","children":[{"content":"<strong>Definition</strong>: AWS BI tool to visualize and analyze data","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"<strong>Features</strong>","children":[{"content":"Integrates with multiple data sources","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Supports many data formats","children":[],"payload":{"tag":"li","lines":"188,189"}}],"payload":{"tag":"li","lines":"186,189"}},{"content":"<strong>ML Insights</strong>","children":[{"content":"A powerful feature for anomaly detection and forecasting using ML","children":[],"payload":{"tag":"li","lines":"190,191"}}],"payload":{"tag":"li","lines":"189,191"}}],"payload":{"tag":"h3","lines":"184,185"}}],"payload":{"tag":"h2","lines":"141,142"}}],"payload":{"tag":"h1","lines":"5,6"}},null)</script>
